text_11="신께선 지성 있고, 합리적이고, 전능하고, 정의롭지. 너도 알겠지만, 신은 원래 그래야 하잖아.#그냥 예전 같지가 않으실 뿐이야."
text_12="그래서 신이 죽었지만 죽지 않았다? 그게 어떻게 가능하지? 그리고 왜 신은 이 대재앙을 합리적인 판단 하에 저지르는 거야?"
text_13="좋은 질문이야. 우리 제대로 한 번 토론해볼까...?"
text_14="아, 안 돼, 미안하군. 그럴 수 없어.#난 여전히 널 죽이러 왔어. 기억하라고. 예의를 갖춰주는 걸 내가 너와 대화하고 싶어 하는 거와는 착각하지 말길 바라. 사냥감의 목을 물어뜯기 전의 사냥개에게 사냥꾼이 뭐라고 하게?"
