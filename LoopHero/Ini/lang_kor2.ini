text_8="한 가지만 알아라. 넌 불멸자가 아니다. 죽음이 널 찾아갈 것이다!#내 총알, 누군가의 마법이나 무기, 세월, 뭐든지 상관 없어! 네겐 기회가 있다. 하지만 그건 기회로만 남을 거야. 사용하지 못한 채로."
