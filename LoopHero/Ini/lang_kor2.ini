text_0="스스로 죽게 허락했다는 말입니까? 왜죠?"
text_1="동정심에 그러했던 것이라고 생각한다. 날 죽인 이에게 원하는 것을 준 것이지."
text_2="그런데 지금은 왜 동정심을 보여주지 않는 겁니까? 완전한 무, 아무것도 존재하지 않음에 무슨 의미가 있는 겁니까? 최소한 조금이라도 저희에게, 생존자에게 남겨주십시오."
text_3="넌 피조물이다. 그렇기에 넌 이해하지 못하리라. 존재와 살아가는 것이 어째서 네게 의미가 있는 것이더냐? 어째서 허무는 네게 있어 완전하지 않은 것이더냐?"
text_4="난 모든 것을 무로 돌릴 생각뿐이다. 존재의 부재는 내게 있어서 선이자, 이상이다."
text_5="동의할 수 없습니다!#당신의 부하들은 이곳을 파괴할 수 없었습니다. 그 말은 내게 기회가 있다는 것이겠지요. 남은 것이 이것뿐이라고 할지라도."
text_6="넌 그가 아니다. 다른 이보다 그에 가깝긴 하지만 말이다. 그래서 네가 여전히 여기에 있는 것이다. 넌 그 오래 전 내게 창을 꼬나쥐었던 인간의 가장 가까운 자손인 것이다."
text_7="너는 내 탄생에 있어 자그마한 기억의 파편에 지나지 않는다. 인간의 형태로서 있었을 때 내가 얻었던 정서의 반영에 지나지 않는다."
text_8="이 두 손으로 직접 파괴하고픈 이 세상의 작은 파편이여.#넌 알지 모르겠지만, 내 여지껏 너를 지켜주었다. 네가 살아남은 것은 그 때문이로다."
text_9="이 모든 것의 결과가 어떻게 될 지 궁금하구나. 용기를 가지거라. 네 세상을 지켜낼 기회를 내 줄 터이니. 그것이 옳을 것이기에."
text_10="이 세상이 살아갈 수 있는 권리를 위해 싸우겠나이다.#나를 보시오, 내 심장엔 의혹 하나 없나니."



[dia_bossomegawin0]
dialog_list=H,-O,-YOTA,-YOTAGds;
dialog_place=1,2,0,2,3,3,1,3,3,3,3,0,3,3,3,0,0,1,1,1,0,0,0,1,3,3,3,1;
text_0="드디어 이렇게 되었구나! 난 틀리지 않았어!#나의 존재와 죽음에 있어 네 중요함을 내 과대평가하지 않았구나."
text_1="그 말은 완전히 틀렸다. 넌 완전히 과대평가했어."
text_2="...?!"
text_3="또 보는구나, 꼬마. 다시 한번 소개하지."
text_4="내 이름은 요타.#나는 가능성 그 자체다. 나는 모든 하찮은 사건을 한데 묶어 우주가 계속 회전할 수 있게 하는 여신이다. 산사태를 일으키는 나뭇가지의 바스락거림, 지진을 일으키는 작은 돌멩이지."
text_5="이젠 극적인 등장의 여신이기도 하겠구나."
text_6="요타? 난 너를 모른다.#내 살아있을 적 너를 만든 기억 따윈 없다. 가능성, 확률... 넌 어디서 온 것이냐?"
text_7="난 언제나 존재했다. 그대가 그러했듯. 우리가 알지 못하는 수많은 다른 이들처럼 말이다.#세상이라는 건 말도 안 되게 큰 법이니."
text_8="네 마지막 생애에 만들었던 피조물이 마음에 들었다. 완전히 사라지길 원하지 않았지. 하지만 널 직접 상대할 수는 없었다."
text_9="그렇다면 널 물리칠 존재가 이 세상에 존재할 가능성이 존재했었는가?#작다면 얼마나 작았을 것인가?"
text_10="그건 상관없다.#난 그 가능성을 존재하도록 결정했다. 그리하여, 살점으로, 피로, 운으로, 환경의 도움으로 만들어진 아이가, 네 앞에 서있는 것이다."
text_11="여태껏 절 도와주고 있었단 말입니까? 이 전투는 불가피한 것이었다고요?"
text_12="네가 날 도와준 것 이상으로 널 돕진 않았다. 나는 가능성의 여신이지, 필연성의 여신이 아니다.#이 순간의 중요성을 과소평가하지 말거라."
text_13="네가 패배할 수 있는 수많은 가능성이 존재했었다. 반복되는 길목에서 죽거나, 아니면 이 자의 ^제자^들에게 죽거나 말이다. 아니면 포기하고 세상의 멸망을 받아들일 가능성도 존재했지."
text_14="이 모든 가능성과 현실은 아직도 일어날 수 있는 것이다."
text_15="좋아요. 다 이해한다고는 말 안 하겠어요. 좀 시간이 필요해요."
text_16="하지만 오메가... 알파가 지금 여기 있잖아요!#모든 것을 되돌려줄 수 없나요? 예전 그대로의 모습으로?"
text_17="그래, 가능하다. 하지만 그러지 않을 것이다.#난 새로운 세상을 만들 것이다."
text_18="수천 년이 걸릴 것이다. 새로운 세상의 중심에서 나는 죽고 다시 태어날 것이다. 그때가 되어서야 가능하겠지..."
text_19="미안하구나. 네 승리가 날 막아서긴 했지만, 내 뜻을 바꾸지는 못했구나.#넌 잘 해주었다. 하지만 세상은 지금 이 모습 그대로 아주 오랫동안 남아있게 될 것이다."
text_20="아니오! 제게 사과하지 않아도 됩니다. 그렇게 쉬울 거라고는 생각하지 않았으니."
text_21="그리고 모든 것이 예전의 모습이 될 때까지 기다리진 않을 겁니다. 여기에 몇천 번이고 다시 돌아와야 할 지도 모르지만, 그대에게 약속하겠습니다. 세상이 다시 옛 모습을 되찾는다면, 그대는 인간이 만들어낸 새롭고 아름다운 세상을 보게 될 것이라고 말입니다."
text_22="그리고 만약 안 된다면... 만약 인간들이 해낼 수 없다면, 처음 장소에 존재할 필요도 없었겠지요."
text_23="그렇다면 해보거라, 인간이여. 언젠가 우리는 다시 만나고 이 순간을 기억할 것이다. 그대가 아닐 수도 있다. 그대의 자손, 그대와 비슷한 전혀 다른 인간일 수도 있다. 그 자손도 나를 알리라."
text_24="우리의 대화를 기억한다고? ^그래도 네 도움에 감사하마. 나 또한 네게 기꺼이 도움을 제공할 것이다^."
text_25="아무 것도 바뀐 건 없다. 우리 모두가 힘을 합쳐야 할 수 있는 일이 아직도 많이 남아있지. 내 그대가 이미 죽어버린 가능성으로 인도해줄 수 있다. 그곳의 사람들을 구하거라."
text_26="물론 셀 수 없을 것이다. 그 모두를 구하기엔 네 수명이 부족하겠지. 하지만 나, 본인은, 그러한 임무가 훨씬 흥미로운 것이라고 생각한다. 새로운 집으로 돌아가거라. 지금 당장 답을 요구하진 않겠다."
text_27="이 세상은 이제 네게 많은 것을 빚졌구나. 하지만 너 또한 모두에게 빚을 졌다는 것을 잊지 말거라. 안녕이다."

[dia_bossomega1]
dialog_list=H,-O;
dialog_place=1,0,1,1,0,1,1,1,0,0,1;
text_0="넌 더 이상 존재하지 않는 자로구나. 우리의 만남을 재촉하려다 그대는 죽었다. 왜 그대는 이곳에 있는가?"
text_1="난 본래 세상을 떠나 이곳으로 왔습니다. 내가 당신을 이미 한 번 쓰러뜨렸다는 것을 아십시오."
text_2="다른 세상? 흥미롭구나. 가능성이라. 알겠다. 기회로군."
text_3="넌 그러지 말았어야 했다. 너의 그 가능성 안에 이미 이 전투의 결과가 예정되어 있다."
text_4="희망이 남아있는 한 세상을 돕는 걸 그만둘 수 없습니다."
text_5="다른 가능성이 일어나는 것을 방해하는구나. 이는 혼돈을 낳는다. 다른 가능성을 방해하는 너와 같은 이가 몇이나 되더냐?"
text_6="그 가능성 속에서 내가 얼마나 많은 세계와 함께 그 방해자들을 죽였던가?"
text_7="그대의 임무는 무궁토록 이어지는 전투의 서막을 열었도다."
text_8="예. 이제 압니다. 하지만 그거 아십니까? 그건 내가 패배했을 경우에만 일어난다는 것을 말입니다."
text_9="아무 것도 변하지 않았습니다. 그대를 막을 수 있는 곳이라면 어디든 가서 막겠습니다."
text_10="좋다. 그대의 추구를 알겠다. 이제 여기서 우리 싸우나니."

[dia_bossomegawin1]
dialog_list=H,-O,-YOTAGds;
dialog_place=1,0,0,1,1,2,2,2,0,0,1,1,1;
text_0="참으로 놀라운 생존 욕구로다. 놀랍구나.#게다가..."
text_1="두 번이나 해내다니 믿기지가 않는군요. 이제 어떻게 되는 겁니까?"
text_2="이제 다시 창조신으로 돌아오는 겁니까?"
text_3="우주는 이미 내 죽음을 기다린다. 내 마지막 여행을 떠날 것이다."
text_4="이 세상은 결코 전과 같지 않을 것임을 알라. 그대의 출현은 자연의 흐름을 방해했도다. 그 일관성을 방해했도다. 이 세계의 운명은 허무였는데, 이제 이 세계에는 아무런 운명도 존재하지 않는다."
text_5="그건 사실이 아니다. 우리를 보아라."
text_6="자연스럽고 적절한 결과였다. 우리와 다른 가능성의 세계로 들어갔지만, 우연에 의한 결과는 아니었다. 이는 우리의 의식 구조, 우리의 원칙과 능력으로 얻은 결과다."
text_7="단순히 말하자면, 거의 불가피했다는 것이지.#이 세계의 패러다임에 맞는구나."
text_8="요타께서 옳습니다! 우리에게 무슨 선택권이 남아있었겠습니까? 도와줄 수 있는 곳을 도왔을 뿐입니다."
text_9="그리고 그런 기회가 생기면 다시 도울 뿐입니다."
text_10="..."
text_11="그대가 옳도다. 하지만 나도 그르진 않았다."
text_12="모든 것엔 끝이 있다. 그리고 그대의 행동엔 예외가 없도다. 그것을 잊지 말라.#그리고 작별이구나."


[dia_bossomega2]
dialog_list=H,-O;
dialog_place=1,0,1,1;
text_0="넌 더 이상 존재하지 않는 자로구나. 우리의 만남을 서두르려다 그대는 죽었다. 왜 그대는 이곳에 있는가?"
text_1="이곳에 있을 수 있기에.#당신이 놓친 만남을 다시 실현시키기 위해 왔습니다."
text_2="이미 여러 번 일어난 일이구나. 알겠다. 난 네게 더 할 말이 없다."
text_3="전투를 시작하자꾸나."

[dia_bossomegawin2]
dialog_list=H,-O,-YOTAGds;
dialog_place=1,1,0,1,1,1,1,1,0,1,2;
text_0="드디어 일어났군! 네 승리를 인정한다. 그리고 나의 죽음도."
text_1="알고 싶은 것이라도 있느냐?"
text_2="당신의 수하인 오미크론. 왜 그는 당신을 섬기는 겁니까?"
text_3="오미크론. 강력한 언데드 마법사. 리치. 그는 다른 누구보다 먼저 나의 행동을 예측할 수 있었다."
text_4="그는 세상의 엔트로피가 사라지는 걸 두려워했다. 그걸 막으려 했지만, 모든 것은 헛된 것이었지. 살아서도 시도했고, 죽어가면서도 시도했지. 그리고 이미 죽은 후에도 시도하고 있는 중이다."
text_5="그는 내가 모든 것을 파괴하면 더 이상 파괴될 게 없다고 생각했다. 스스로를 파괴하는 수밖에 없다고 말이다. 그렇게 난 죽고, 새로이 창조신으로 되살아나 세상을 다시 만들 것이라고 생각했지. 우주의 삶과 죽음이라는 굴레가 그가 찾아낸 문제의 해답이었지."
text_6="난 그의 환영을 파괴하고 싶지 않았다. 스스로 파괴할 이유도 없었지."
text_7="하지만 그대의 도움은 고맙도다. 공간을 산산조각 내고, 현실을 여러 개로 만드는 그 능력 말이다."
text_8="세상을 구하기 위해 파괴하려 했단 말입니까? 전혀 말이 안 되는 거 같은데요."
text_9="너무 모질게 대하지 말거라. 종말의 그 순간까지 해결책을 찾으려 했으니까."
text_10="사건의 연속으로 리치가 없었던 세상으로 갈 수도 있었다. 하지만 그 결과가 어떻게 될 지는 우리 둘 다 알지 못한다."

