[dia_camp_bld5_2]
dialog_list=H,-YOTA;
dialog_place=1,1,0,1,0;
text_0="저게 진짜 집이지.#최근까지만 해도 이런 건 꿈도 못 꿨는데, 이젠 그 집을 받고 거기서 살기까지 하다니 말이야."
