text_7="그러니 맞아. 난 돌아올 거야.#모든 게 그렇게 단순하다고 생각하지 마. 내 사냥은 계속될 테니까. 그리고 이 우주에서 네놈이 날 피해 숨을 수 있는 곳은 없지."
text_8="그렇게 일을 복잡하게 만들 필요는 없을 거야. 난 아무 데도 가지 않아. 숨지도 않을 거다."
text_9="네놈이 세상을 파괴하는 대신 이렇게 나랑 잡담이나 하며 시간낭비를 한다고 생각하니 훨씬 기분이 좋군."
text_10="뿔피리와 충성스런 사냥개들이 짖는 소리가 들리는구나... 새로운 사냥이 시작되리라..."
text_11="새로운 사냥이...!"
text_12="이 자는 참으로 골칫거리군. 그래도 희망을 줬어. 날 쓰러뜨리기 전까진 본래 목표에 신경 쓰지 않을 거야."

[dia_bosshunt1]
dialog_list=H,-Hu,-HuDOG;
dialog_place=1,2,1,1,0,0,1,0,1,0,1,1,0,1,1,2,1,2;
text_0="이거, 이거, 이거... 이게 누구신가?"
