text_1="기억하시길, 조금이라도 쉰다면 여태 노력한 게 헛고생이 된다는 걸 말입니다."
text_2="자, 전 그럼 다음 훈련 때까지 기다리겠습니다."
text_3="차 한 잔이랑 곁들어 먹을 것도 말이죠."



[dia_camp_bld5_1]
dialog_list=H,-YOTA;
dialog_place=1,0,1,0;
text_0="사람들이 얼마나 행복한지 상상도 못할 거야.#어제까지만 해도 진흙으로 만든 벽 안에서 잤는데, 이제는 어엿한 집에서 사니 말이지."
