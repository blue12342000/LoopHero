text_2="그렇군. 그런데 여길 그냥 생각 없이 지나가려 한 건가?"
text_3="힘든 때야. 먹을 것도, 마실 것도 없지. 거기다 이렇게 가난한 우리 모습을 보고 그냥 지나치기만 하려는 이방인도 있고..."
