text_17="이제, 실례 좀 하지. 이 세계의 남은 잔해를 내 사냥개들에게 먹여야 해서 말이야."
text_18="전부 한 입에 삼켜버릴 거야. 위장이 블랙홀로 되어있거든. 하하."
