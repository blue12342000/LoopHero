text_3="무슨 행동?"
text_4="..."

[dia_camp_bld5_3]
dialog_list=H,-YOTA;
dialog_place=1,0,1,0,1,0,1;
text_0="이 모든 게 다 끝나면 저택 하나 짓고 살 거야? 평범한 삶을 살면서?"
text_1="아직 너무 요원해요.#아직도 어떻게 세상을 복구시킬지 모르겠고, 그 방법도 언제 찾을 수 있을지 모르겠는걸요."
text_2="이 모든 사람들을 위해서 이런 정착지를 만들어줬잖아.#그 사실 하나만으로도 기적이지.#이 야영지의 사람들 모두가 네가 세상을 구해줄 거라고 믿고 있어."
text_3="그쪽도요?"
