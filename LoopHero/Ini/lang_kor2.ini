text_2="..."
text_3="그렇게 보지 말거라. 15년 뒤엔 나한테 감사하게 될 테니까."

[dia_camp_bld3_2]
dialog_list=H,-HEAL;
dialog_place=1,1;
text_0="병이 많아지면 포션도 많아지지!"
text_1="한 모금 마실 때마다 돌아올 확률이 늘어나는 거야. 거기다 재료도 더 들고 올 수 있고 말이지."

[dia_camp_bld3_3]
dialog_list=H,-HEAL;
dialog_place=1,0,1,1,1;
text_0="약초가 항상 회복 능력을 가진 건 아니라는 거 알고 있니?"
text_1="네. 가끔 포션이 전혀 안 먹힐 때가 있더라고요."
text_2="그 얘기가 아니야.#정량을 잘 맞추면, 약도 독으로 변하는 법이지."
text_3="그게 삶의 이중성이야. 어떤 시점에서 본다면 나쁘다고 생각했던 것도 선하게 보일 수 있는 법이지."
text_4="당황하지 마려무나.#그런 딜레마에 바로 빠질 것도 아닌데 말이야."

[dia_camp_bld3_4]
dialog_list=H,-HEAL;
dialog_place=1,0,1,1;
text_0="우리가 하는 건 참 비슷한 거 같지 않니?"
text_1="제 칼로 누군가를 회복시킨 기억은 없는데요."
text_2="내 약초는 상처와 고통을 치료하지만, 네 행동은 세상 그 자체를 치료하잖니."
text_3="네 한 걸음 한 걸음이 생명의 흐름을 회복시킨단다.#여정에서 뭔가를 죽이더라도 말이야."



[dia_camp_bld18_1]
dialog_list=H,-SOLD;
dialog_place=1,1,1;
text_0="겨우 야영지 몇 바퀴 돌았다고 벌써부터 피곤한 건가?!"
text_1="괜찮다.#쓰러지는 건 부끄러운 게 아니지. 스스로를 개선시킬 시도조차 하지 않는 게 정말 부끄러운 것이고."
text_2="그러니, 한 바퀴 더 돈다! 지금 당장! 다리 힘 빠질 때까지 쉬지 말고!"

[dia_camp_bld18_2]
dialog_list=H,-SOLD;
dialog_place=1,0,1,1;
text_0="좋아. 이제 나무를 베는 게 아니라 칼을 휘두르는 거 같군."
text_1="^나무 베기^도 여태까진 잘 먹혔는걸요."
text_2="안 먹히면 그땐 누구한테 따지려고? 항상 앞 일을 생각해야지."
text_3="그러니, 그렇게 무딘 말 하지 마라...#그거 아나? 이젠 둔기를 다시 사용할 것이다..."

[dia_camp_bld18_3]
dialog_list=H,-SOLD;
dialog_place=1,0,1;
text_0="좋다, 좋아. 20번만 더 하고 이번 훈련은 끝내자.#계획보다 더 빨리 따라오는군, 영웅!"
text_1="계획이 있었다고요? 그냥 쓰러져 죽기 전 까지 굴리는 줄 알았는데."
text_2="하하! 농담도 잘 하는군요!#물론 계획은 있습니다. 계획 이야기 할 땐 보통 기절해 있으니 말이죠."

[dia_camp_bld18_4]
dialog_list=H,-SOLD;
dialog_place=1,1,1,1;
