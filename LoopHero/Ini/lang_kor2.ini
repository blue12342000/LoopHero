[dia_camp_bld3_1]
dialog_list=H,-HEAL;
dialog_place=1,1,0,1;
text_0="이제 공간이 더 넓어졌구나.#감사의 표시로 내 회복약 조제법을 알려주마.#레몬 15개, 꿀 2스푼, 마늘 3개, 그리고 밀 이삭 10개야."
