[dia_bossomegawin3]
dialog_list=H,-O,-YOTAGds;
dialog_place=1,1,0,1,1,1,1,0,2,2;
text_0="드디어 일어났군! 네 승리를 인정한다. 그리고 나의 죽음도."
text_1="알고 싶은 것이라도 있느냐?"
text_2="당신의 복음을 전파하던 그 사제. 그녀의 동기가 무엇인지 궁금합니다."
text_3="시그마는 신앙 그 자체의 상징이다. 창조신의 하수인이지. 오메가로서 변한 사건을 그녀는 모르고 있다."
text_4="그녀보다 더 정의롭고 순수한 것은 없도다. 시그마는 더 이상 인간이 아닌, 그 어떤 개인적 특성도 막을 수 없는 신념 그 자체다.#그 어떤 욕망도 생각도 없다. 오직 복종과 믿음 뿐."
text_5="그렇기에 사람이 있는 곳이라면 어디든 그녀가 존재하는 것이다. 모든 공간과 만물이 과거의 나를 구성할 것이기에, 그녀는 나의 능력과 뜻이 펼쳐짐이오, 자신의 인격에 지배당하는 노예가 아니다."
text_6="그렇기에 믿는 자가 있는 한 그녀는 불멸하는 것이다. 육신은 썩을지 몰라도, 신념은 새로운 정신 속에서 살아가는 법. 모습과 사고방식도 결국엔 변하기 마련이다. 그렇게 새로운 시그마가 탄생하는 것이다."
text_7="굉장히 시적이군요. 하지만 훌륭하진 않습니다. 그래서. 쉽게 말하면, 그녀의 영혼이 누군가의 몸에 깃든다는 말입니까?"
