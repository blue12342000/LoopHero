text_3="하지만 여기, 각기 다른 존재로 가득한 이 세상의 중심, 생명과 투쟁으로 가득한 곳. 나는 이곳에서 창조주가 아닌, 하나의 위협이었다."
text_4="남성 하나는 내가 발하는 빛을 마치 불타는 화염인양, 그 빛을 자기 가족으로부터 가렸다. 그 손에는 창이 들려져 있었지."
text_5="그리고 날 죽이려고 했다."
text_6="그 창은 내게 아무런 해를 끼치지 못했다. 여전히 내가 창조한, 분해하고 재조립한 원자였기에.#내가 창조한 물질은 내게 아무런 위협이 되지 못했다."
