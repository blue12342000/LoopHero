encyclo_tile0_0="만물이 왜 사라졌는가는 수수께끼다. 또한 왜 황무지는 남아있는가도 수수께끼다. 여긴 평범한 도로라고 부를 수 없다. 도처에 그 어떤 발자국도, 이정표도, 생명체도 발견되지 않으니까. 이 기묘한 도로에서는 무언가 물리적 형태의 물건보다는 추상적인 상념만 떠오른다. 아마 당신은 방랑자로 살았을 것이다. 그렇기에 여행할 장소가 있다는 건 당신의 성격을 위해서든, 방랑자로서의 삶을 위해서든 필수이리라."
encyclo_tile1_0="이 모든 사건이 일어나기 전에도 시체에게 약속된 안식을 주지 못했던 시절이 있었다. 사령 교단이 지배하는 어떤 곳에선 망자들을 땅에 묻는 대신 생자들을 땅에 묻는 것이 전통이었다. 이들이 변명이라고 내뱉던 말을 들어보면 사랑하는 사람들의 생명을 더 오래 연장시키는 법이라고 했다. 참으로 기괴함은 물론이었다. 사령 고단은 물론, 타인의 감정에 대해선 아무런 신경을 쓰지 않았다. 그들이 신경 쓰던 것은 한 줌의 잿더미보다 신선한 육신이었을 뿐. 사령 교단은 이제 고대라고 할 수 있는 역사가 되었지만, 이들의 전통은 널리 받아들여졌다."
encyclo_tile2_0="마을 사람들을 바라보면 당신을 둘러싼 광기를 명확하게 볼 수 있다. 마치 최면에 걸린 듯, 이 사람들은 자신의 고향 땅 밖으로 나가는 걸 거부하고 있다. 또한 끊임없이 밖에는 볼 일이 없다고 당신에게 말하고 있다. 이들은 마을 주변이 어떤 모습으로 변하든 간에 수용하며, 마치 그것이 원래 이 세계의 절대적 본성이라고 생각한다. 이들은 카멜레온 같다. 아무 곳이든 이들을 데려다 놓아도 된다. 이들은 그곳에 적응할 테니까. 기억에 남아있는 이 모든 게 사실이다.#이 자그마한 현실과 이 마을 간의 연결은 참으로 놀라울 정도다. 당신은 길 아래에 어떤 괴물이 당신을 기다리고 있는지 모른다. 하지만 이 말을 사람들은 이미 이 중 하나에 현상금을 걸어놓았고, 그 괴물이 자기들의 고향에 수많은 세월 동안 공포를 불러오고 있다고 말할 것이다... 그 세월이 얼마나 오래 되었는지는 아무도 말해주지 않을 테지만."
encyclo_tile3_0="작은 낙엽수 숲. 나뭇가지를 얻기에 최적의 장소다. 숲은 아름답지만, 한가하게 걷고 다닐만한 곳은 아니다. 숲이란 야생 동물들의 고향이며, 이 동물들이 가장 좋아하는 전략은 끊임없이 기다리다 재빠르게 사냥감의 목줄을 향해 달려드는 거니까. 숲을 지나면서 생명의 위협을 겪지 못했다는 것은 포식자를 피할 만큼 운이 좋았다는 말이 아니다. 이는 단순히 그 포식자들의 배가 부른 상태라는 뜻이니까."
encyclo_tile4_0="길을 걷다가 처음 보는 밀밭에 들어가게 된다면 조심하라. 원시적 골렘인 허수아비들이 외부인으로부터 곡식을 지키고 있다. 다행인 것은, 실수로라도 이곳을 떠돌기는 어렵다는 것이다. 황금색 밀의 바다는 저 멀리서도 눈에 잘 띄기 때문이다. 외다리로 바닥을 긁고 다는, 짚과 원시 마법으로 채워진 이 수호자들이 만들어내는 짤랑거리고 달그락 거리는 소리 또한 놓치기가 어렵다."
encyclo_tile5_0="보통 거미는 보이지 않는 곳에서 사냥감을 기다리다 공격하는 독립적인 동물이다. 하지만 이 거미들은 아니다. 멀리서도 이들의 개미집 같은 둥지를 볼 수 있다. 이 사냥꾼 거미들은 총총거리며 돌아다니면서 대놓고 목표를 쫓아가 공격하길 좋아한다. 살이 발린 뼈들이 이 고치로 만들어진 은빛 벽 뒤로 숨겨져 있다. 한 가지 이상한 것은, 이 거미들은 뼈도 먹을 수 있다는 것이다. 어쩌면 이 뼈는 거미들에게 있어서 전리품이 아닐까? 아니면 일종의 원시 수욕주의적 장식품인 것인가?"
encyclo_tile6_0="흡혈귀에게 있어 거주지란, 우선적으로 자신의 권력과 부를 자랑하는 곳이요, 두 번째로는 거주의 공간이다. 사실 흡혈귀는 그렇게 많은 방이나 화려한 장식품이 필요 없다. 이런 상류층 흡혈귀들은 피를 빠는 것만 아니라, 밤손님으로 찾아오는 사람들의 감탄과 질투심도 마시는 게 틀림없다고 말할 수도 있다. 어쩌면 서로를 향한 끝없는 욕망 때문에, 흡혈귀는 끊임없이 더 복잡하고 정교한 건축물을 만들어내는 것일지도 모른다."
encyclo_tile7_0="오랜 세월부터 지금까지 역사적으로 일어난 사건에 근거하여, 이 장소는 전투에 적합한 곳이라는 게 드러났다. 대지는 빠르게 쓰러진 자의 피를 빨아들였지만, 뼈와 무기를 삼키진 않았다. 이런 전장 대부분은 적절한 이름과 함께 긴 역사를 자랑하지만, 이제는 기억 속에서 잊혀졌다. 이곳 근처에 사는 사람들은 죽은 전사들의 품을 뒤지지 않는다. 짐승들도 시체를 멀리한다. 모두가 죽은 후에도 끝나지 않는 전투의 분위기가 아직도 이곳에 남아 분노한 채 이 땅을 맴돌기 때문이다. 이곳을 방문하는 자들은 그 머릿속에 영원한 전투의 소음을 간직하기 위해, 오래 전 끝난 전쟁의 희생자가 되는 위험을 감수한다. 빠르건 늦건 이 불행한 사람들은 다시 이곳으로 돌아와 무수한 유령 군대의 신병이 될 것이다."
encyclo_tile8_0="인간의 군사 야영지를 정확하게 모방한 것이다. 고블린들은 자신만의 무언가를 만드는 데는 약하지만, 새로운 곳에서 생존과 정착을 위해 다른 것들을 모방하는 것은 굉장히 빠르다. 이 이영지에는 이미 이 사악한 생물들이 몇 세대를 거쳐서 살아오고 있다. 고블린들의 모방 능력은 말도 안 되게 뛰어나다. 이들이 만든 모든 야영지는 전부 다 똑같이 생겼다.#또한 고블린들은 야외의 땅 위에서 자는 것을 선호하는데, 천막으로 가득 차있다. 천막이 무슨 기능을 하는지 모르는 것이리라."
encyclo_tile9_0="본디 등대는 밤에 해군을 위한 항해 안내자 역할을 했지만, 어느 순간부터 사람들은 이 등대를 사용해 자신들의 땅을 밝히는 데도 사용했다. 주로 중요한 공장 근처에 지어져서, 밤에도 생산을 이어나가도록 했다. 또한 이 등대는 대도시의 지구를 밝히는 역할도 했다. 이제, 모든 별들이 사라진 지금엔 이보다 더 유용한 것이 없다. 어둠 속에서도 완전히 길을 잃지 않을 수 있으며, 동시에 더 빠르고 자신감 있게 이동할 수 있게 해준다. 하지만 불행히도, 이 빛을 이용할 수 있는 건 당신뿐이 아니다."
encyclo_tile10_0="이 돌투성이 지역에선 그 어떤 곡식도 나지 않는다. 게다가 지나가는 것도 힘들다. 하지만 생명은 경계를 모르고 제아무리 가혹한 땅이라도 생존하는 법을 찾는 법이다.#이 돌투성이 황무지에 사는 주민들은 꽤나 거칠고 퉁명스럽다. 아마 여기서 살아남는 게 쉽지 않기 때문일 것이다."
encyclo_tile11_0="산은 언제나 돌과 눈이 풍부하다. 하지만 그 외의 자원을 찾는 건 정말로 힘든 일이 될 것이다. 심지어 산을 올라가면 숨 쉬는 것조차 힘든 일이 된다.#왜 짐승과 식물들은 아직도 이런 어려운 조건에서 살아가길 고르는 것일까? 아마 다른 종과의 마찰이 적기 때문일 것이다. 이 험한 땅에서 싸우고 싶은 생물은 많지 않다. 지나가는 그 자체만으로도 힘든 일이기에."
encyclo_tile12_0="침엽수림은 보통 추운 지방에서 많이 보인다. 침엽수는 낮은 온도에서도 잘 버틴다. 나무의 삶은 수동적이며, 조용하고, 급한 것이 없다. 숲에서 살아가는 수많은 동물들은 끝없는 생존의 투쟁을 거친다. 하지만 마지막 승자가 자신이 될 것임을, 나무들은 언제나 알고 있다. 늦건 빠르건 모든 숲의 생물들은 그 뿌리가 섭취할 영양분이 될 것이기에. 나무들은 결코 변화와 적응을 멈추지 않는다. 조금 게으를 뿐이다."
encyclo_tile13_0="이 전나무 뿌리가 마지막으로 햇빛을 받은지도 오랜 시간이 흘렀다. 이 주변에 사는 다른 생물들도 마찬가지다. 이들에게 있어 태양이 사라지는 건 특별한 상황이 아니다. 여기서 들리는 소리는 부드러운 나무 부서지는 소리뿐이다. 하지만 그렇다고 여기에 다른 생물이 없다는 말은 아니다. 여기에 얼마나 많은 생물이 숨어있을지는 아무도 모른다. 이곳에서 생존하려면 아무리 작은 움직임이라도 잡아야 하고, 잘 때에도 아무리 작은 소리라도 놓치면 안 된다. 그래야만 당신을 노리는 자들을 습격할 수 있으리라."
encyclo_tile14_0="이 나무의 선홍색의 잎사귀와 뿌리는 나무의 식성과는 관계 없다. 어떤 이들은 뭔가 불길한 연관성을 느낄지도 모르지만 말이다. 엄밀히 말하자면 잎은 그저 발육이 덜 된 것뿐이다. 피투성이 수풀이 기력을 얻는 방법 중 광합성은 부차적인 것이기 때문이다. 숲의 임상에 숨겨진 줄기는 상처입거나 죽은 생물의 경련에 빠르게 반응한다. 즉시 그 가련한 희생자는 덩쿨에 묶여 이후 땅 속으로 끌려 들어간다. 이들이 죽어가는 생물을 구별하는 방법은 꽤나 흥미롭다. 하지만 피투성이 수풀의 확산만큼 흥미롭지는 않다. 살점 같은 그 거대한 모습은 간혹 기괴한 모습 때문에 언데드 괴물로 오인되곤 하는데, 사실은 고기, 뼈와 나뭇가지가 뒤섞인 열매의 특별한 한 종류일 뿐이다. 이 수풀의 짧은 개화 기간 동안, 이 ^씨앗^은 피가 흐르는 살점 같은 모습으로 포식자들을 유혹한다. 그리고 그렇게 죽은 시체 위로 진홍빛의 새로운 피투성이 수풀이 자라나게 되는 것이다."
encyclo_tile15_0="황금 화살교는 역사상 가장 오래된 사교다. 간혹 천둥번개교로 불릴 때도 있다. 선돌 몇 개 위에 단순한 ^지붕^을 얹어놓고선 그걸 사원이라고 부르는 정도긴 하지만 말이다. 하지만 오늘날까지도 어떤 사람들은 그 사원을 계속 짓는다. 왜 그러는 것일까? 답은 간단하다. 이들이 이교일 수도, 사교일 수도 있지만, 이 사원이 지어진 곳에서 발생하는 뇌운의 빈도가 정말로 높기 때문이다. 황금 화살 교단원들은 다른 종교를 깔보는 성향이 있는데, 다른 종교와 달리 이들의 신은 실제로 강림하고 누구든 볼 수 있기 때문이라고 한다. 이 교단원들의 목적은 자기들 사이에서도 수수께끼로 남아있다. 번개는 교단원들의 잠재적 적뿐이 아닌, 그 누구를 향해서든 내려치기 때문이다... 불쌍한 교단원들 자신을 포함해서 말이다. 어쩌면 통제 불가능한 힘이 자신의 부름에 이 세상에 내려오는 걸 좋아하는 게 아닐까 추측해본다."
encyclo_tile16_0="생존이란 꽤 힘든 일이다. 보통, 사람들은 사는 것에만 급급하다. 하지만 생존만으로는 충분하지 않을 때, 궁금한 것에 대한 답을 갈망할 때, 그리고 창조의 비밀을 엿보고 싶을 때, 도서관은 당신을 위한 장소다. 말라비틀어진 서기의 손가락이 올바른 책장으로 당신을 안내해 줄 것이고, 당신은 탁자에 앉아, 메모 할 종이와 함께 온갖 잉크와 촛불을 쌓아둘 것이다. 병약해 보이다 못해 인간처럼 보이지 않는 서기의 모습에는 신경 쓰지 않아도 된다.#지식에 대한 갈망은 언제부터 지식을 숭배하도록 변하게 된 것인가? 거의 수사적인 질문이다. 지식의 전이는 너무나도 순조롭다. 이렇게 새로운 지식이 더 위대한 것을 발견하고자 하는 욕구로 대체되는 그 도취적 우월감을 당신은 알아차리지도 못 할 것이다. 그리고 당신은 그곳에서, 결코 찾을 수 없는 답을 찾아다니는 지식의 새로운 신자가 되어 잉크와 종이를 나르고 있으리라."
encyclo_tile17_0="세계에 대한 지식이 쌓이고 뒤섞이면, 마법이 태어난다. 멋진 의식이나 주술적 춤사위 따윈 없다.#도서관이 어떻게 구체적으로 텅 비게 되는지에 대한 정보는 많지 않다. 보통 도서관으로 식량이나 보급품을 가져오는 농부들이 어느 날 건물 전체가 텅 비어있고 버려진 걸 발견하는 정도다. 이들이 말하는 정보 중 가장 유용한 것은 서기들이 도서관이 버려지기 전 굉장히 불안한 모습을 보였다는 증언이다... 세계 그 자체가 우주의 언어를 통해 자신들에게 말을 걸기 시작했으며, 곧이어 나뭇잎 하나가 떨어지는 것으로 세계가 어떤 운명을 맞이할 지 알게 된다는 것이다."
encyclo_tile18_0="강에 대해 일반적으로 남아있는 기억은 판에 박힌듯한 모습이다. 그 길이에 관계 없이 강은 너비, 깊이와 유속 모두 일정했다. 기억 속에서의 이 강은 중간에 끊기더라도 크게 문제가 없었다. 하지만 첫 번째 강의 연결이 완성되지 않는 한, 두 번째 강에 대해 생각한다는 건 물리적으로 상상이 가지 않는다. 마치 이 강줄기를 다른 강줄기와 연결할 방법이 없는 것처럼, 이 강줄기는 완성되지 않을 것이다. 또한 이런 강의 존재를 가리켜 강이 내리는 은총이라고 받아들여도 될 것이다. 그 주변의 세계는 점점 강해지고 완성되어간다. 마치 잠에서 깨어나듯 말이다. 어쩌면 이는 가장 평범하고도 필연적인 세상의 구성 요소인, 강의 흐름 때문이 아닐까 싶다."
encyclo_tile19_0="옛날엔 이런 가로등을 어느 길에서나 찾아볼 수 있었다. 꽤나 기초적인 구조에, 단순한 화염 주문 하나만 외우면 되니 몇 년을 마법에 매진하지 않아도 되니 말이다. 이런 가로등에서 흘러나오는 빛은 분명 포식자를 발견하는 데 도움이 되긴 한다. 하지만 그렇다고 밤의 도로가 안전해지는 것은 아니다. 아무도 그 빛 주변에 너무 오래 머물고 싶지 않기 때문이다. 아무도 그 화염 주문이 어디에서 유래했는지 모른다. 하지만 분명 좋은 것은 아닐 것이다. 그 빛은 마치 자신의 몸에 닿는 모든 것을 따라가는 느낌이 든다. 지켜보며, 연구하는 듯 말이다. 단단한 바위 뒤나 두꺼운 옷을 입더라도 그 빛에서 숨을 수 없다. 제아무리 무시무시한 괴물이라도 그 초현실적인 빛은 두려워하며, 이런 괴물 중 많은 놈들이 은밀한 행동을 위해 다른 장소를 찾아다닌다."
encyclo_tile20_0="흙더미, 수렁, 그리고 수천 마리에 달하는 형형색색의 곤충들. 어리석은 모험가라면 이를 건너다 죽을 것이요, 똑똑한 이라면 둘러 갈 것이며, 교활한 이라면 적들을 앞세울 것이다. 오랜 옛날 몇몇 부족이 이 늪지에서 살았다. 그들은 거대 모기가 따라오지 못하게 높은 탑을 짓고 살았다. 이들의 건물은 이제 남아있지 않다. 모든 것은 잊혀지거나, 아니면 늪의 습기에 썩어 삼켜졌다.#늪에서 나오는 가스가 재생 능력을 가진 생물들에게 스스로를 붕괴시키게 한다는 사실은 인상적이면서도 무시무시하다. 그 효과가 순수한 자연의 마법적 회복 효과라고 할지라도, 늪은 이를 뒤틀고 반전시켜버릴 것이다. 마치 늪이 생명 그 자체를 빨아들이는 힘이 있듯 말이다. 이런 사실로 보아할 때, 늪에 무시무시한 고대의 짐승이 지하 어딘가에서 잠들어있다는 말도 아주 어리석게만 들리진 않는다."
encyclo_tile21_0="이 건물은 단순한 무기고가 아니다. 그런 겸손한 이름 아래서 전술을 가르치는 고대의 훈련소가 숨어있다. 무기고에서 훈련받은 전사들이 무적이라고 말하는 건 아니지만, 이들은 확실히 인기가 좋다.#이 훈련소의 주 목적은 훈련병이 모든 종류의 무기와 탄약에 숙달되게 하는 것이다. 아무리 이국적인 것이라도 말이다... 또한 동시에 여러 개의 무기를 한꺼번에 사용하는 법도 가르친다. 물론, 무기의 수가 다양하지 않다면 이 모든 걸 배우는 건 쉽지 않을 것이다. 그래서 이 무기고가 동시에 거대한 박물관의 역할도 겸하는 것이다. 이 수많은 전시품들을 보며 어디서부터 다뤄야 할 지도 모를 거 같은 장비를 발견할 수 있을 것이다.#간혹 말도 안 되는 양의 무기를 들고 다니는 어리숙해보이는 전사를 만날 지라도, 쉽게 그를 비웃지 말라. 그 전사는 무기고를 졸업했을 수도 있다. 그리고 그 치명적인 무기로 자신에 대한 존중을 가르치려 들 것이다."
encyclo_tile22_0="강력한 마법사라면 거의 대부분 불멸의 경지에 이르는 방법을 찾는다. 기억의 미궁은 그런 목표에 도달하기 위한 시도의 결과다.#이 미궁의 벽에 걸린 주문은 은밀하게 지나는 사람의 기억을 오래전에 죽은 제작자의 기억으로 대체한다. 누구든 이 미궁의 중심부로 걸어 들어가는 자는 중요 기억 지점을 여러 군데 지나치는데, 결국엔 이 미궁을 만든 마법사로 완전히 변해버린다.#하지만 희생자의 모든 성격, 기억이 모두 사라지더라도, 육체적으로까지 변하지는 않는다. 마법사의 보물을 찾아 중심부로 찾아온 바보들에게조차 말이다. 죽어버린 이 미궁의 제작자가 어떤 실수를 했는지는 아무도 모른다. 어쩌면 기억만으로는 사람의 성격을 형성하기엔 불완전하거나, 주문이나 설계에 오류가 있었을 지도 모른다. 아니면 처음부터 실수란 없었을 지도 모른다. 이 마법사의 첫 번째 복제인간이 다시 미궁으로 돌아가 의도적으로 자신의 복제가 다시 생겨나지 않게 미궁을 손상시켰을지도 모르는 일이다. 진실은 알 수 없는 법이다."
encyclo_tile23_0="인류가 세상을 정복하고자 했다는 욕망에 대한 확실한 근거인 이 이정표는 인류의 호기심과 기준에 대한 강박에서 탄생했다. 이 기념비는 여러 번 보수 및 재건축을 거쳐 원래의 모습과는 확연히 달라졌다. 오래된 지도를 보면 기준 자오선을 찾을 수 없다. 대신 홀로 서있는 하얀 돌을 볼 수 있을 것이다. 오늘날 이 이정표는 사각형의 돌에 네 군데의 방위가 새겨진 금속판처럼 보인다.#이 지리적 참고 지점을 세운 사람에 대해서는 알려진 게 별로 없다. 유명한 지도제작자로서 성장하지 못한 것으로 보인다. 하지만 그가 놀랍도록 카리스마 있는 사람이었다는 것은 명백하다. 심지어 인간의 창조품을 깔보는 경향이 있는 흡혈귀들조차, 기준 자오선을 기준으로 지리를 표기하니까."
encyclo_tile24_0="파괴된 적 없는 마을이라는 건 존재하지 않는다. 굶주림, 질병, 자연재해, 전쟁, 야생 동물이나 다른 사악한 자들은 언제나 인간의 정착지를 노리니까. 운이 좋다면, 잔해 속에서 옛 삶을 다시 살기 위해 노력하며 살고 있는 가족들을 몇 만나볼 수도 있을 것이다. 운이 별로 안 좋다면, 이 잔해에서 이미 죽은 사람들만 볼 수 있을 것이다... 그리고 이들 중 몇몇은 천천히 주변을 배회하며, 생전의 직업과 꿈에 대해 기억하려 할 것이다. 그리고 꿈과 욕망에 대해 생각하기 시작하면, 가장 처음으로 이들에게 떠오르는 것은 우선 맛있는 음식으로 배를 채우는 것이리라. 당신은 음식처럼 보이지 않겠지만, 그 사실을 열심히 증명해야 할 것이고."
encyclo_tile25_0="흡혈귀의 비호 아래에 있는 마을은 보통 ^백작령^라고 불린다. 이 마을의 집은 다른 곳보다 훨씬 튼튼하고, 부유하며 아름답다. 그리고 이들의 존경받는 주인의 집도 그러하다. 하지만 이것이 흡혈귀의 자선활동이라고 생각한다면 너무 순진한 생각이다. 흡혈귀에게 있어, 번성하는 인간 마을이란 자신의 부와 권력을 증명하는 또 다른 길일 뿐이다. 이 사실은 반면, 이곳에 사는 농부들에겐 배만 곯지 않고 안전하기만 하다면 별로 신경 쓰지 않는 것이기도 하다. 평화로운 삶을 위해 백작을 알현하는 마을 사람 몇몇이 실종되긴 하지만, 너무 자주 사라지지만 않는다면 별로 상관 없다."
encyclo_tile26_0="숙련된 대장장이는 말 그대로 일을 위해 혼을 바친다. 인공 생물을 만들어내는 건 그렇게 어려운 것이 아니기에, 처음으로 움직이는 살아있는 갑옷을 만들어낸 주인은 새로운 직업에 완전히 빠져든다. 대장장이의 대장간은 계속해서 이전에 만든 인공 생물보다 더 뛰어난 것을 만들려 한다. 간혹 이들의 창조물은 질문을 하거나 자유의지를 흉내 내기도 한다. 어느 정도 제 앞길은 밝힐 줄 아는 마법사라면 아마 이 대장장이의 골렘 제작을 비웃을 것이다. 그도 그럴 것이 몇 년은 연구해야 할 일을 망치와 모루로만 해결하려 든다니 말이다. 하지만 대장장이는 그런 조롱에 신경 쓰지 않는다. 삐걱거리는 살아있는 갑옷의 매 걸음걸음이 창조자의 심장에 진정한 즐거움을 가져오기 때문이다."
encyclo_tile27_0="갈대 자체로는 크게 흥미로운 게 없다. 하지만 과성장한 갈대와 함께 흐르는 강을 본 경험 많은 여행자라면 분명 경계할 것이다. 꽤나 드문 광경이기도 하거니와, 여기에는 몇 가지 이유가 있다.#이런 갈대 덤불은 종종 강 야영지에 식량을 저장하려는 머포크들에 의해 만들어진다. 유속이 느린 진흙탕 물은 이들이 먹고 사는 특정 물고기를 기르는 데 이상적이니까. 갈대의 섬유도 또한 원시적인 수중 거주지를 만드는 데 적합하다. 그리고 커다란 갈대 줄기 아래에서 모습을 숨기기 용이하다는 것도 잊지 말자.#하지만 여행자라면 낙관적이어도 된다. 갈대 그 자체는 단순히 자연이 낳은 산물 그 이상 그 이하도 아니니까. 하지만 가까이 다가가는 것은 피해야 한다."
encyclo_tile28_0="다리는 발견하게 되는 장소에 대한 많은 정보를 제공해 준다. 바짝 경계하라. 만약 평범한 다리 대신 낡은 밧줄과 썩은 판자가 올려져 있는 것을 보게 되면, 그 장소는 좋은 곳이 아니다. 하지만 단단한 돌로 된 다리를 건너게 된다면, 당신의 미래는 분명 밝을 것이다. 그리고 만약 당신이 거래로 빌어먹고 사는 상인이라고 할지라도, 상품 마차를 지탱할 수 있는 튼튼하고 믿을만한 다리를 보게 된다면 분명 그 가슴에 즐거움이 차오를 것이다.#다리가 강을 가로지른다는 사실을 아는 사람은 많지만, 그 강도 다리를 가로지른다는 사실을 아는 사람은 많지 않은 법이다."
encyclo_tile29_0="이 건축물은 고향과는 전혀 관계없는 곳이다. 완전히 새롭고 비현실적인 무언가다. 건축 양식이 과하게 기묘하진 않지만, 무언가가 이 건물은 이 우주에서 온 것이 아니라는 것을 외치고 있다.#리치의 궁전이 사람들을 두렵게 하는 이유는 무엇일까? 그 미지의 건축 자재 때문일까? 아니면 텅 빈 방에서 드물게 흘러나오는 기이한 불빛 때문일까? 아니다. 그냥 건물에 가까이 오라. 그러면 그 즉시 이 건물 전체가 그 강력한 주인과 떼려야 뗄 수 없는 한 부분임을 이해할 수 있을 것이다."
encyclo_tile30_0="그렇게 여정은 밀밭까지 이어진다. 주변 어딘가에 마을이 있다는 걸 완전히 확신할 수 있을 것이다. 아니면, 최악의 경우, 마을의 잔해라도 있을 것이다. 하지만... 망각과 혼돈은 가끔 분리될 수 없는 대상들을 분리시킨다. 어쩌면 이 단순한 규칙이 깨진 것일 수도 있다. 과성장된 밭은 일종의 역설이다. 창조주 없이 태어난 피조물이니까. 어쩌면 조각난 세계가 논리법칙과 인과관계에 따라 다시 연결되는 과정일 수도 있고, 어쩌면 새로운 규칙을 만들어낸 것일 수도 있다... 하지만 이 경우는 확실히 아니다. 확률의 두꺼운 구름이 이 장소에 남아, 밀밭의 존재를 설명하려 하지만, 이것만으로는 부족하다."
encyclo_tile31_0="망각 이전엔 이런 장소를 설명하는 말이 없었다. 마치 어떤 미치광이가 마을을 모방하기 위해 씨앗을 심어 몇십 년 동안 자라게 내버려 둔 모양새다. 이 모방이 어떤 구조로 돌아가는지는 이해하기 어렵지만, 숲과 숲의 주민들이 서로 연결되어 있음은 꽤나 확실하다. 숲을 일종의 살아있는 조직으로 간주한다면, 이는 종말에 대한 숲의 독특한 반응 행동으로 볼 수 있으며, 다가오는 사건에 대한 고통의 표현임과 동시에 응급조치인 것이다. 사실 어느 쪽이건 간에, 이 가짜 집에 다가가 문을 두드려선 안 된다. 숲에서는 또 일종의 ^거주민^들도 만들었을지 모르니까."
encyclo_tile32_0="자연 서식지 내의 피투성이 수풀은 주변의 숲과는 떨어질 수 없는 관계이다. 이는 꽤나 기이한데, 피투성이 수풀의 나무가 다른 나무나 식물과 공생적 연결관계가 없기 때문이다. 하지만 피투성이 수풀은 그렇게 살아간다.#굶주린 피투성이 수풀은 이 시대가 낳은 또 다른 작품이다. 피투성이 수풀은 다른 숲과 구분된다는 역설을 극복하기 위한 방안으로 공격성을 증가시키고 새로운 개성을 만들어냈다. 날카로운 뿌리는 이제 더 이상 약해진 적을 기다리고만 있지 않다... 대신 이 뿌리는 거리에 들어오는 모든 개체를 공격한다. 현재로썬 이 공격적인 사냥 방식으로 무엇을 노리는지에 대해 알 수 없지만, 위협적이라는 것은 확실하다. 이 굶주린 수풀은 언제나 반쯤 말라붙은 상태이며, 얼마나 많은 사냥감을 삼키든 간에 이 모습을 유지한다."
encyclo_tile33_0="마법을 배우는 이들에게 시간 조종은 언제나 중요하게 다뤄졌다. 대개 그 이유는 인간 육신의 특정 진행 과정을 멈추고 불멸성을 얻을 수 있기 때문이었다. 물론 다른 유용한 이유도 있었다. 슬프게도, 시간을 조종하는 데엔 이익보단 불이익이 더 크다. 한 번은 시간 조종으로 거의 세계적 재앙을 일으킬 뻔한 적도 있었다. 시간의 수정은 그러한 재앙을 되새겨주는 것들이다. 이 수정은 세계가 부서진 창조의 법칙을 바로 세우려는 노력의 결과이다. 또한 시간의 흐름이 깨진 곳을 바로 되돌리려는 시도다. 혹자는 이렇게 생각할 수도 있다, 물론 틀렸지만, 이 수정은 단순히 주변에 있는 시간을 가속시킨다고. 하지만 이 수정이 실제로 하는 일은 시간을 앞으로 ^밀어서^ 그 시간이 전체적인 흐름을 좇아가게 돕는 것이다."
encyclo_tile34_0="이 신비로운 탑은 고대부터 현재까지 존재했다. 때때로 이 시간의 등대는 모래바람과 함께 나타나 모래바람과 함께 사라지는 경우가 있다. 이런 일이 일어나는 이유는 아직도 수수께끼로 남아있다. 이 건물 주변으로 시간의 흐름이 변하는 것에 대한 이유 또한 수수께끼다. 하지만 이로써 변동하는 시간의 흐름은 완전히 자연스러우며, 자연 법칙에 위배되지 않는다. 시간의 등대를 파괴하려는 시도는 역사에서 찾아보면 몇 번 있었지만, 모두 실패로 끝났다. 이 탑을 형성하는 재료는 사람들의 공격으로는 긁힌 자국조차 남기지 못 했다. 시간의 등대는 모두 문도, 창문도 없기에, 또 다른 질문거리만을 남긴다. 이곳의 거주자들인 파수꾼들은 어떻게 이 건축물을 떠나 이 땅을 조용히 순찰할 수 있느냐에 대한 질문을 말이다."
encyclo_tile35_0="번개와 숲이 싸운다고 했을 때 누가 이길지에 대해선 누구나 맞힐 수 있다. 숯이 된 이 그루터기들을 재만 휘날리는 하늘에서 바라본다면 그 누구든 기운이 꺾일 것이다. 숯이 된 숲의 선을 따라 바로 이동하면, 피해의 원인인 폭풍의 사원으로 이어진다. 하지만 숲을 완전히 죽이기는 어렵다. 제아무리 심하게 불타버린 그루터기 속이라도 새로운 뿌리가 자라나며, 새로운 푸른 싹이 이 땅을 다시 뒤덮을 것이다. 숲은 몇십 년 동안 이 전쟁을 벌이며, 다시, 또다시 이 메마른 폭풍으로부터 밀쳐질 것이다.#죽은 것 같은 그 모습에도 불구하고, 불타버린 숲은 무서운 생물들의 고향이 된다. 폭풍과 불길이 지나간 이 거친 환경은 날카로운 이빨, 발톱이나 칼날로 희생자의 목을 손쉽게 베어버리는, 그런 강력한 생물만이 살아갈 수 있다. 가끔 이런 생물들은 신선한 피로 자신들의 몸을 식히기 위해 주변을 공격하기도 한다."
encyclo_tile36_0="세상은 언제나 거칠었다. 인류가 생존할 수 있었던 것은 강철로 된 무기나 힘뿐이 아닌, 함께 힘을 합쳐 그들의 땅이나 생명을 앗아가려는 자들과 싸우는 능력이었다. 이런 능력으로 인류는 생존하여 국가를, 문명을, 그리고 문화를 일구어냈다. 하지만 어떻게 되든 간에, 인류의 승리는 언제나 찰나일 뿐, 언제나 방해받고, 가련한 사생아들의 흔적으로 채워진 잔해만을 남기기 마련이다. 끊임없이 새로운 강대국을 만들려는 인류의 능력은 진정으로 고무적이다. 한 가지 슬픈 점은, 이들은 자신의 선조들이 이미 같은 돌담과 성을 가졌음에도, 생존하지 못했다는 것을 이해하지 못한다는 것이다."
encyclo_tile37_0="때론 유혈사태가 끊임없이 이어지는 경우가 있다. 본디 모든 오랜 전투는 땅에, 육신에, 그리고 뼈에 피의 흔적을 남기기 마련이다. 이런 장소를 가로자르는 길을 피의 길이라고 부른다. 보다 떨어진 곳에서 싸우지 않은 전사들에게 불만을 토로할 수도 있다. 하지만 그들은 듣지 못한다. 모두 죽었기에. 분노한 대지는 옛 전사들의 육신을 받아들이지 않는다. 수많은 해가 지나도 시체는 계속 그 자리에 있으며 눈에도 잘 띈다.#그리고 간혹, 피가 낭자한 시체 하나가 무기를 집어올릴 정도로 힘을 쌓아 오래전에 잊힌 전투를 다시 한 번 이어가려 하는 경우도 있다. 영원한 학살의 굴레에 갇혀버린 기묘한 관성이라 할 수 있다."
encyclo_tile38_0="바다 위에서 부서진 난파선을 보는 것은 슬픈 일이다. 하지만 작은 강 근처에서 난파선을 발견하는 건 기묘한 일이 아닐 수 없다. 사실, 이런 난파선은 사이렌, 어인 마법사들의 힘의 원천이다. 아무도 그 원리를 알지 못하지만, 보물과 선원의 시체로 가득한 난파선은 사이렌의 마법력을 증진시킨다. 아마 죽어가는 자들의 고통과 관련 있는 것이 틀림 없다. 옛 전장에서 종종 발견되는 이 함선들을 설명할 길은 그것뿐이다. 이 이론을 뒷받침하는 근거로써 보통 죽이는 것만 좋아하는 어인들이 단합의 감정을 가진다는 것이 있다."
encyclo_tile39_0="이 야영지와 다른 야영지의 차이는 전망대가 있다는 점이다. 별로 큰 차이점은 아니라고 생각하겠지만, 단순 야영지와 전망대가 있는 야영지의 차이는 아주 중요하다. 고블린 전망대 탑은 고블린들이 아주 살기 힘들다는 뜻이다. 왜냐면 그런 상황이 되어야 고블린들은 건물을... 다른 형태로 개조하기 때문이다. 고블린들은 전망대를 사용해 제대로 앞을 보지 못하는 순찰대원들이 적대적 영토에 오지 못하게 한다. 고블린 궁수는 멀리서도 적을 발견하며 이를 빠르게 전위대에게 알린다. 고블린 전망대는 보통 늪지에서 발견되는데, 이곳은 고블린들이 정말로 싫어하는 곳이다. 하지만 적대적인 땅에서 불쌍한 여행자들을 털어먹는 걸 멈추는 것보단 싫어하지 않는다."
encyclo_tile40_0="남방에서 불어오는 뜨거운 모래는 넓은 대지를 뒤덮는다. 어떤 과학자들은 그 모래의 양이 해마다 늘어난다고 하기도 한다. 사막을 내버려두면 그 근처에 있는 땅을 거주민들과 함께 모래로 바꿔버린다고 말이다. 물 생각은 집어치워라. 사막은 마지막 한 방울까지 다 앗아가버린다. 사막에서의 갈증은 결코 충족될 수 없다. 또한 사막은 자신을 방문하는 자들에게 기꺼이 자신의 갈증을 나눠줄 것이다.#사막에 살아가는 사람들의 깡마른 몸은 체온 조절의 원리로 설명할 수 있다. 그 외엔 끊임없이 벌어지는 전투와 가혹한 환경에 의한 것이다."
encyclo_tile41_0="뜨거운 바람으로 ^만들어진^ 모래 거인. 사구는 움직이지 않는 것처럼 보일지 몰라도, 사실은 움직인다. 한 층 한 층, 바람이 모래를 실어 날라 이 거인이 멈추지 않도록 천천히 진군시킨다. 사구는 안전해 보이지만, 그래도 피하는 것이 좋다. 생각 없이 내디딘 그 한 걸음으로 다리가 부러지는 정도면 행운이기 때문이다. 돌풍 한 번만 불더라도 모래는 무너져내리고 그것으로 모든 게 끝날 수 있다. 또한 사구 주변의 대기는 언제나 뜨겁다. 밤에도 상관없이. 뜨거운 모래산의 열기는 제아무리 차가운 북방의 바람이라도 끓어오르게 한다. 종래엔 사구가 당신의 생을 앗아가리라. 그리고 그 죽음이 빠르게 찾아올지, 아니면 기나긴 고통을 남기며 천천히 찾아올지는 사구의 뜻에 달려있다."
encyclo_tile42_0="빽빽한 초목이 메마르지 못하게 하는 것은 이 개울뿐이다. 사막에서 물은 가장 귀하다. 모든 문명은 오아시스 주변에서 탄생했다. 생명을 살리는 물 한 모금은 갈증으로 죽어가는 사람들에게 있어 그 어떤 보물보다도, 혹은 공공의 적보다도 그들의 단결시킨다. 모든 오아시스가 만들어내는 평화로운 환경은 다양한 생물들을 진정시키고 작은 땅에서 공존하게 만든다. 하지만 그렇다고 이곳이 조화와 평화의 땅이라 생각지는 말라. 물을 놓고 벌어지는 싸움은 정말로 끔찍하다. 한 가지 다행인 점은 이런 싸움이 정말로 필요할 때만 일어난다는 것이다. 유희나 누군가의 권력을 증명하려고 하는 것이 아니라는 것이다. 뜨거운 태양 아래에선 모든 움직임이 기운을 앗아가기에, 모두는 가능하면 분쟁을 피하려 한다."
encyclo_tile43_0="보통 전초기지는 특정 국가가 군사적 목적을 위해 만들거나 용병들이 안정적인 수익을 얻기 위해 건설하는 곳이다. 하지만 그 이유가 무엇이 되었건 간에, 여행자들에게는 관계없다. 어느 쪽이건 동전 몇 닢만 지불하면 길이 안전해지기 때문이다. 사람들은 전초기지에 거주하는 군인들에게는 냉대하곤 한다. 물론, 급습해오는 짐승들의 이빨과 발톱으로부터 생명을 건진다는 건 좋은 일이지만, 겨울에 생존을 위해 이들에게 수확한 곡식 중 절반이나 바치는 건 유쾌하지 못하기 때문이다."
encyclo_tile44_0="산은 그냥 바위라는 이름으로 묶기엔 너무 거대하다. 산 꼭대기에 사는 부족들도 있긴 하지만, 우리들에게 알려진 건 하피들뿐이다. 하피는 산봉우리의 비탈 주변에서 언제나 불어오는 극도로 차가운 바람과 희박한 산소에 쉽게 대처할 수 있다. 간혹 산에서 마법에 아주 뛰어난 문명에 대한 발견 소식이 몇 번 들려오긴 하지만, 어느 순간 이 문명은 아무런 흔적도 남겨놓지 않고 사라져버린다. 이들의 실종은 왜 이들이 이렇게 척박한 환경을 고향으로 삼았는가 만큼 수수께끼로 남아있다.#산봉우리를 탐험하러 간 사람들은 빠르건 늦건 같은 결론에 도달하게 된다. 좀 덜 힘든 곳을 고르자는 생각 말이다."
encyclo_tile45_0="돈과 보물이 너무 많아져 더 이상 숨길 곳이 없을 때, 금고를 짓는 걸 고민해봐야 한다. 금고는 옛부터 흔한 건물이었고, 누구든 그 이유를 추측할 수 있을 것이다. 지금까지도 마법이 부여된 탑은 계속 발견되고 있다. 게다가 이들 중 일부는 약탈당하지도 않았다. 대부분의 탑은 마법에 걸린 돌 수호자가 지키고 있다. 살아있는 수호자보다 더 믿음직스럽고 오래 가는 이 돌 수호자들은 주인을 배신하는 일도 없고, 지켜야 할 돈에 손가락 하나 대지 않는다. 금고는 보통 문명과 아주 멀리 떨어진 외딴 곳에서 발견된다. 좀도둑들이 금고를 쉽사리 털지 못하는 이유는 이 때문이다."
encyclo_tile46_0="돌 수호자들은 주인이 이미 죽은 것도 상관없고, 그 안의 보물도 필요로 하지 않는다. 가고일들에게 부여된 마법은 보물을 지키는 것뿐이 아니라, 운 좋은 도둑이 보물을 훔치는 데 성공했을 경우 그걸 되찾아오게도 한다. 이들은 몇 년이 걸리던 도둑을 쫓아가 동전 한 닢까지 회수해가며, 훔친 이를 벌한다. 가고일이라고 해도 인간의 탐욕과 맞서 싸울 수는 없으며, 쇠퇴하는 금고가 다시 보물로 채워지는 날은 오지 않을 것이다. 하지만 그런 사실도 임무를 완수하려는 가고일을 멈출 수는 없다. 또한 탑의 벽에서 새로운 가고일이 만들어질 재료가 남아있는 한 가고일들의 임무는 계속될 것이다."
encyclo_tile47_0="꽤 평화로운 장소다. 포식자들은 이곳에 있는 목표에 아무런 소리 없이 다가갈 수 없으며, 대형 초식동물들은 도망갈 수 있거나 커다란 뿔로 방어할 수 있을 때만 이곳에 찾아온다. 좋은 목장 주인은 동물 무리를 끌고 여기서 동물들에게 신선한 풀을 먹인다. 여행자에게 있어서도 목초지는 꽤나 편안한 장소다. 어디서든 야영지를 세울 수 있고, 불을 지필 나뭇가지가 널려있으며, 휴식을 방해할만한 다른 것도 없기 때문이다."
encyclo_tile48_0="가문에 돈도, 권력도, 상류층도 많다면, 대가문이 될 운명이다. 그 자손들은 선조들의 영웅적 위업과 비극적 실수를 기리며, 더 나은 삶을 살기 위해 노력할 것이다. 아니면 최소한 못 살지는 않게 노력하면서 말이다. 이들은 살아간다는 것 그 자체가 엄청난 책무를 짊어지는 것임을 알며, 나태가 최악의 죄임을 안다. 이들에게 있어 최고의 위업이란 가치를 인정받고 가문의 묘지에 명예로운 친지들과 함께 묻히는 것이다.#하지만, 선조들의 지하묘실은 이제 거의 잊혀졌으며 남아있는 건 얼마 없다. 가장 보존이 잘 된 묘실도 변화를 겪어, 아무 망자나 환영하고 있다. 어쩌면 이들은 전 세계가 그들의 유산이라 생각하며, 피가 이어졌건 이어지지 않았건 사람들이 선조들의 역사로부터 배워야 한다고 생각하는지도 모른다."
encyclo_tile49_0="정신 건강을 회복할 수 있는 단순하고도 값싼 방법은 만개한 목초지를 산책하는 것이다. 물론, 육체적으로도 건강해질 수 있기도 하다. 혹자는 이것이 충만한 꽃내음과 안정감을 주는 풀잎의 바스락거림 덕분이라고 생각한다. 또 다른 사람들은 실용적인 관점에서 지역 농부들이 만드는 따뜻한 꿀, 신선한 우유와 맛있는 쇠고기 덕분이라고 한다. 하지만 말다툼 없이도 잘 살아가는 꽃들의 지혜를 빌어 생각해보자. 그리고 두 이유 모두 옳으며, 동등하게 중요하다고 생각하자."
encyclo_tile50_0="돌로 만들어진 집들, 일상의 소음, 그리고 굴뚝에서 피어나는 연기. 교외는 천천히 주변의 세상을 인간에게 보다 편안하고, 인간 아닌 자들에겐 보다 덜 편안한 곳으로 바꿔나간다. 교외에 사는 사람들은 가족들을 지키고 배불리 먹이기 위해 열심히 일해야 한다. 제아무리 작은 집이라도 그 거주민의 쓰라린 경험과 실수를 기반하여 지어졌다는 것을 명심하자. 혹 그 집이 비어있다면... 뭐, 타산지석으로 삼을만한 교훈이 충분치 않았을 것이겠지..."
encyclo_tile51_0="사회적 동물로서의 인간은, 언제나 서로를 돕곤 한다. 이런 생존 전략은 매우 효과적이며 유익하다. 그렇기에 복잡한 상황과 부족한 자원에도 사람들이 따로따로 살지 않는 것이다. 도시 사람들은 튼튼한 돌 집 안에서 살고 일한다. 이들에게 있어 최고의 가치는 노동과 질 좋은 교육이다. 이제 모든 시민들은  이웃보다 똑똑해지려 하고 성공하려 한다. 외부로부터의 경쟁이 없어지면, 내부로부터의 경쟁에 휩싸이게 되기 때문이다. 그것이 도시 생활의 역설적 본성이라 할 수 있다. 이웃에게 친절하되, 이웃을 이용하는 것을 잊지 말라는 사실 말이다."
encyclo_tile53_0="바깥 세계 대부분의 면모 없이도 살아가도록 적응한 마을 사람들은 하루하루 먹고살기 급급한, 밭일과 잔혹한 귀족들의 횡포 아래 사는 시골의 삶에도 만족했다. 하지만 여기에 탐욕스런 도적 떼들이 빠지면 부족하리라.#불안한 어둠 속을 방랑하는 다른 자들과 달리, 도적들은 자신들의 욕망을 잊지 않았다. 세상에 종말이 온다는 것도, 어제가 존재하지 않았다는 것도 이들에겐 아무런 의미가 없다. 이들은 오직 근처 마을의 돈 궤짝만 중요할 뿐이다. 세상이 망해감에도 이들은 자비를 구하는 간청에 귀 기울이지 않고, 재빠르게 훔칠 물건을 찾아다닌다. 믿기 힘들겠지만, 이들은 이 힘든 삶을 더 최악으로 만들어버린다."

encyclo_enemy0="걸쭉한 반투명의 이끼색의 점액 괴물이다. 그 어떤 유기물이든 감싸서 소화시켜버린다. 물론 그 희생자가 반격하지 않는 경우에 말이다. 그리고 반격할 경우, 슬라임은 전력을 다해 희생자를 고정시키려 할 것이다."
encyclo_enemy0_0="^슬라임은 생명을 창조하려던 마법 실험의 결과다.#주변 환경과 얼마 안 되는 상호작용만 하며 살아가는 원시적인 짐승이다. 그 상호작용이라는 것도 집어삼킬 음식을 찾아 주변을 멤도는 것뿐이다.#신체에 치명적인 피해를 입으면 슬라임은 둘로 분열된다.#분열된 슬라임은 개개별로 세포 하나하나가 원본과 동일하다. 그리고 끊임없이 같은 행동만을 반복한다.#완벽하게 단순하면서도 역겨운 본성을 가졌다. 누군가의 마법 장난질이 수많은 생명을 앗아간다.^#- 히바루 샤트, ^짐승에 대한 짧은 개요서^"
encyclo_enemy0_1="^옛날 아주 머나먼 곳에서, 첫 번째 모험가가 태어났다.#그는 첫 번째 검을 쥐고, 문을 박차고 첫 번째 던전으로 들어갔다.#그리고 슬라임이 그곳에서 그를 기다리고 있었다^#- 모든 시작의 기원에 대한 논문"
encyclo_enemy0_2="^슬라임 라자냐 조리법은 간단하다. 슬라임도 스스로 만들어낼 수 있을 정도니까.#한 가지 유일하게 어려운 점은 그걸 맛본 후에 살아남는 것이다.^#- 토르돈 담세이, ^슬라임 조리법^ 전투 요리책의 저자"
encyclo_enemy1="전투에서 쓰러진 전사의 육신은 땅에 묻혀 분해된다. 마치 잠을 잔 듯 죽음에서 일어난 그 전사는 아직 전투가 계속된다고 생각하며, 전투 준비를 마친다. 묘지란 이처럼 위험한 장소이며, 시체를 안치할 때는 화장이 보다 실용적인 방안이다. 하지만 지하에서 망자가 돌아오니 일신의 안전을 위해야 한다는 이유만으로 그 기회를 빼앗는 것은 순전히 무례한 짓이라 할 수 있다. 뼈 무더기가, 녹슨 무기와 함께 고요한 분노를 품고 오더라도 말이다."
encyclo_enemy1_0="^친지의 죽음을 애도하기 위해 묘지로 간다는 것은 방금 언급한 친지가 무덤 사이를 배회하는 걸 두 눈으로 보는 위험을 감수한다는 뜻이다.#또한 이들과 대화를 나누는 시도는 치명적인 실수임이 증명되었다.#죽은 사람이 저승으로 떠나고 우리의 현실과 분리되면, 이들의 정신은 한 가지 남은 맹목적 욕망에 휩싸이게 된다. 산 자들의 수를 줄이는 것이다.^#- 모니카 오스큐로, 모렐의 기록관"
encyclo_enemy1_1="^명예로운 시민들이여!#지난 주, 화장터에서 연기가 피어올랐습니다.#이 사건에 대해 깊은 실망감을 표합니다.#우리 도시 외곽에 위치한 대 묘지가 절반이나 비어있습니다.#또한 올해 묘지의 흙은 유난히 부드럽습니다.#향후 올바른 선택을 취하시길 진심으로 바라겠습니다.^#- 사령 교단에서 보내는 전단지."
encyclo_enemy1_2="^해골 말인가?#모든 해골은 전투와 죽음 그 자체로 단련된 전사다! 분노와 재의 힘으로 움직이는 요새란 말이야!#몇 년 동안 이 해골들은 무덤 속에서 그 분노를 모았다.#이제 놈들은 돌아왔고, 너희 내장을 칼에 휘감고 다닐 수 있다고 생각할 정도로 자신만만하다 이거야!^#- 도굴 부대 신병을 위한 도비 재스퍼 병장의 환영 언사"
encyclo_enemy2="늑대 같은 행동을 보여주지 않았다면 숲에 사는 거대한 쥐 쯤으로 여겼을지 모른다. 싸우는 모습을 보면 랫울프는 언제나 사냥감을 뒤로 몰아가 목을 물어뜯으려 한다. 랫울프의 가죽은 매우 두껍고 아무리 심각한 상처라고 해도 빠르게 회복한다. 이런 랫울프를 지상 최강의 생물로 만들지 못하는 것은 숲을 좋아하는 그 습성 때문이다. 은신하며 사냥하기 더 용이하기 때문이다."
encyclo_enemy2_0="^여행하는 모험가라면 평원에서 야영지를 세울 수 없지 않는 한 수풀이나 숲에서 야영지를 세우진 말아야 한다.#^수천 개의 눈이 날 바라보는 게 느껴져^? 신중한 사람이라면 황무지에 야영지를 세우며 이렇게 말할 것이다.#^여긴 안전해. 나무가 날 가려줄 거야^? 라고 말하는 이는 랫울프의 저녁식사가 될 것이다.^#- 모니카 오스큐로, 모렐의 기록관"
encyclo_enemy2_1="^레이놀드와 줄리엑^은 두 연인의 이야기를 담은 대담한 명작입니다. 사회로부터 벗어나, 이들은 국경에 인접한 수풀에서 만나기로 하지요. 굶주린 랫울프가 행복에 대한 희망을 품고 있는 이들의 삶을 끝내주기 전 까지 말입니다.#이 작품은 상징성과 철학, 그리고 랫울프의 식사 장면을 상세하게 묘사하고 있습니다.^#- 모이라 모리우, 모렐 안내원의 기록관"
encyclo_enemy2_2="아이보르는 여름날 사냥을 나섰다네.#활과 함께 배고픔을 달래줄 술과 음식을 챙겼지.#아이보르는 하루종일 찾아다녔지만, ^사냥감이 없어! 모두 사라졌어.^#오면서 모든 음식을 먹어버렸고, 술은 더 빠르게 사라졌네.#^재미없는 날이로구나. 오줌이나 갈겨야겠다!^#아이보르는 덤불을 찾아서, 바지를 내렸지만, 뒤돌아보질 않았네.#포악한 울음소리가 갑자기 뒤에서 들리고, 아이보르는 놀라 돌아봤네!#풀숲에서 바라보던 랫울프의, 굶주린 눈이었다네!#아이보르는 뛰었네, 바지도 벗어둔 채, 그리고 꽁지에 불이 나게 달렸다네.#^사냥감은 그 바지인감?^ 마을 사람들이 물었네.#- 바보 아이보르 민요"
encyclo_enemy3="산지에서 사는 잔혹한 부족민. 보통 작은 집단으로 약탈, 지식을 얻거나 아니면 재미를 위해 밖을 돌아다닌다. 도구를 사용할 정도로 문명화되었지만, 평화 조약을 맺을 정도로 지능이 있진 않다. 이들의 이빨은 면도날처럼 날카롭되, 전투에선 보통 단검을 사용한다. 욕하면서 깨무는 걸 동시에 하기 어려워서 그런 것이리라."
encyclo_enemy3_0="^고블린은 뭐든지 빠르게 모방한다. 심지어 읽을 줄 모르지만 책을 쓰는 법까지 배웠다는 이야기도 있다. 게다가 그 소설도 꽤 재밌었다고 한다.^#- 익명의 사람으로부터 들은 이야기"
encyclo_enemy3_1="^어른들은 산이 자란다고 말하지.#고블린이 집을 짓는다면.#숨은 고블린은 더 많으니,#산에서 더 많은 피가 흐를 거라고.^#- 동요"
encyclo_enemy3_2="^몇 년 전, 하운드실드 대령님의 부대에서 복무할 때 술에 취한 고블린을 본 적이 있습니다. 놈은 우리 칼을 마치 곡예사처럼 피하더니 네 명의 목을 베어가더군요.#결국 궁지에 몰아넣고 난 후에야 반으로 잘라 죽일 수 있었습니다. 하지만 그 시체에서 나오는 악취가 너무 지독해서 대령님은 선 그 자리에서 바로 죽어버리더군요.^#- 도비 재스퍼 병장, ^악랄한 고블린^에 대하여"
encyclo_enemy4="요절한 생명의 흔적, 한기와 한이 뭉쳐져 만들어진 존재. 유령은 생전에 인간이 아니더라도 언제나 인간의 모습으로 나타난다. 누구의 앞에서든 나타날 때, 어떤 의미로는 인간의 모습이 가장 묘사하기 편리하기에 그러지 않을까 싶다."
encyclo_enemy4_0="^강력한 정신력을 가진 자가 죽음을 맞이하게 되면, 그 영혼은 유령이 되게 된다.#유령은 다양한 형태와 개성을 가진다. 어떤 유령은 꽤나 지적인 면을 보이기도 하지만, 그 외엔 그냥 한 물건에 집착하는 지박령일 뿐이다. 유령이 진화에 집착한다고 사람들이 믿는 이유도, 이런 신비로운 유물을 사용하는 모습 때문인데...^#- 존 조덜리의 ^학구적 연구^에서 발췌."
encyclo_enemy4_1="^카밀레 여사의 가문에선 그녀가 생전 사람으로서의 됨됨이는 물론이고 가수로서는 더 최악이었다고 인정합니다.#카밀레 여사가 작고했을 때, 그 성 주변에 살고 있던 모든 사람들이 그 사실을 알 수 있었죠.^#- 귀곡성 계곡의 여행 안내원으로부터"
encyclo_enemy4_2="^대부분의 사람들은 고통 속에 죽는다. 이런 사람들은 강제로 살해당한다. 그리고 이들 거의 대부분에겐 아직 못 다한 일이 남아있다. 그런데 왜 유령은 이렇게 드물게 나타나는 것일까? 그 혼을 이 세상에 머무르게 할 다른 무언가가 필요한 것일까?#사람이 살아있을 때 이 세상에 그 혼을 남게 하는 방법은 분명 존재한다. 그리고 유령은 그 방식으로 태어난다.#영혼의 일부를 바칠 수 있는 법은 다양하다. 이걸 전부 실험해볼만한 실험군이 더 필요하다...^#- 익명의 사령교단원의 일기장"
encyclo_enemy5="커다란 덩치를 가진 거미는 생존에 불리하다. 포식자의 목표가 될 수 있기 때문이다. 하지만 다른 거미류로부터 차별시키는 이 거미의 특성은 사회생활을 한다는 점이다. 이 거미들은 마치 벌이나 개미와 같다. 이 거미는 복부에 숨겨진 유기적 칼날로 사냥감들을 사냥한다."
encyclo_enemy5_0="^이 거미들은 자신의 복부에서 살아가는 위험한 기생충과 공생 관계에 있다는 중요한 발견이 포착되었다. 이 거미의 주 무기는 사실 앞서 말한 이 기생충의 가시달린 충수이다. 닿는 것을 융해시키는 거미의 독니는 마지막 수단으로 사용된다.#이 기생충은 또한 거미의 근육 조직에도 영향을 끼친다. 이로써 이 거미들이 보통은 자랄 수 없을만한 커다란 크기까지 성장하는 것을 성명할 수 있다.^#- 히바루 샤트, ^짐승에 대한 짧은 개요서^"
encyclo_enemy5_1="^거대 거미를 발견했다면, 그 눈을 바라봐선 안 돼.#눈을 감고, 몸을 안정시키고, 밀밭의 부드러운 소리를 상상하는 거야. 죽을 땐 뭔가 좋은 거라도 생각해야지.^#- 토렌스 란워스, ^늙은 사냥꾼의 회고록^"
encyclo_enemy5_2="^모든 사람들은 땅에서 거미 고치를 없애는 게 아주 중요하다고 할 것이다.#반면 그 고치 하나 정도는 아무런 문제가 되지 않는다고 하는 사람은 찾기 힘들 것이다.#왜냐하면 후자를 말하는 사람은 보통 고치 안에서 발견되기 때문이다.^#- 유명한 격언"
encyclo_enemy6="농부들은 허수아비가 초대받지 않은 손님으로부터 곡식을 지켜주길 바란다. 하지만 이 ^보호^라는 말은 종종 문자 그대로의 의미로 변한다. 사실 허수아비들은 위험하지만, 곡식을 지키는 덴 아주 능하고 자신을 만들어낸 순진한 제작자를 공격하는 일은 거의 없다. 밀밭으로 들어온 운 없는 이방인에게는 이야기가 다르지만... 뭐, 이방인 목숨 몇 개보단 겨울의 풍작이 훨씬 중요하긴 하다."
encyclo_enemy6_0="^봄의 파종 의식을 본 적이 있다. 노래를 부르며, 춤을 추며, 허수아비를 놓는 그 모습을. 이 농부들은 이 옛 전통에 어떤 숨은 의미가 있는지 몰랐다.#봄을 축하하는 이들의 춤은 이 인공 수호자들에게 마법을 부여하는 것이었다. 노래는 고대의 언어로 되어있었다. 이 의식은 여기 있는 사람들을 제외한 모든 이로부터 곡식을 보호하라는 명령이었다.#난 이들에게 이를 설명해주려 했지만, 그들은 그냥 웃으며 맥주나 더 부어줄 뿐이었다.^#- 여행하는 마법사의 회고록"
encyclo_enemy6_1="^칠흑의 혼을 가진 까마귀들이 허수아비에게 속삭이다.#황금의 그 값진 빛깔에 대하여.#그리고 보석처럼 붉디붉은 피에 대하여.#까마귀들은 안다. 추수절이 찾아올 것이라는 것을...^#- 패트릭 맥왈치, ^포플러 나무 뒤로^"
encyclo_enemy6_2="^은화 다섯 개만 내면 허수아비에 마법을 걸 수 있어요. 도적으로부터 곡식을 보호하세요.#그리고 남편이 다른 여자한테 오입질하려 든다면,#그 토마토에게 작별해야 할 겁니다^#- 멜론 대모"
encyclo_enemy7="나무와 금속으로 만들어진 단단한 상자. 꽤나 평범하게 생겼다. 하지만 흥미로운 건 그 안에 무엇이 들었느냐이다."
encyclo_enemy7_0="^모험가라는 족속들은 끔찍한 괴물들을 과소평가한다니까.#이 괴물은 두꺼운 뚜껑으로 손가락을 아작낼 수도 있고,  그 안에 숨겨진 단도로 손가락을 베어낼 수도 있어. 나무조각 이야기는 꺼내지도 말자고.^#- 겁쟁이 모험가의 변명"
encyclo_enemy7_1="^...상자 제작자를 찾아 헤맨지 벌써 738일이다. 지난달 동안 일곱 개 이상의 상자를 찾아 분류했다.#그중 가장 오래된 건 5세기는 되었으며, 다른 건 3년도 전에 만들어졌다. 하지만 놀라운 건 이 모두를 같은 사람이 만들었다는 것이다!#두 번째 상자의 주인은 그 상자를 만든 게 자신의 삼촌이라고 했다. 여기서 또 막히지 않았으면 좋겠다...^#- 상자추적자의 일기에서 발췌"
encyclo_enemy7_2="^친구인 토스티가 새로운 상자에 대한 이야기를 멈추지 않는다. 그 녀석 처남이 전사했다고 한다. 그래서 그 상자를 유산으로 받았다고 한다.#듣기로는 그 처남이 전장에서 가져왔다고 하던데. 처음엔 이 상자 덕분에 귀족이 된 기분이라고 했다. 하지만 이젠 갑자기 안타깝다고 한다.#그 녀석 말로는 계속 목소리가 들린다고 한다. 그리고 환각도 보이는 듯하다.#한밤중에 우리 집으로 와서는, 문을 두드리곤 비명을 질러댔다. 그러면서 상자가 열리더니 자기를 지켜보고 있었다고 한다. 잠갔다는데도 말이다!#그 녀석한테 나가라고 했다. 그 이후로 그 녀석과 만나지 않은 지도 일주일 째다...^#- 의심 많은 그레고르가 모으 이야기 중 하나"
encyclo_enemy8="귀족들이 백성들의 고혈을 빨아먹는다는 말은 굉장히 자주 쓰이는 비유법이다. 헌데 한 가지 중요한 건, 그게 비유가 아니라는 것이다. 흡혈귀의 삶은 무한하며, 그 흡혈귀의 육체적, 마법적, 지적 능력은 경이롭다. 이 때문에 흡혈귀는 굉장히 개혁주의적이고 혁신적인 자들이다. 오늘날 거의 대부분의 흡혈귀는 텅 빈 공허속에서의 오랜 기다림과 끝없는 피의 갈증 때문에 미쳐버렸다. 이들은 싸울 때 희생자의 살점을 가르는 기다란 뼈 같은 발톱을 사용하곤 한다."
encyclo_enemy8_0="^상호간 이익을 추구하는 것은 문명의 주춧돌이라 할 수 있다. 머나먼 땅의 사람들은 우리가 흡혈귀의 비호 아래 산다는 것을 믿지 못했다!#첫 계약이 언제 체결되었는지는 아무도 기억하지 못한다. 흡혈귀들은 우리를 괴물로부터 보호하면서 새로운 지식을 내려준다.#이들의 통치 아래 도시들은 번성하고 있다!#물론, 특정 마을이 때때로 사라지고 빈번하게 구울이 생겨나긴 하지만 말이다. 하지만 이런 관대한 선물에 비하면 작은 대가일 뿐이다.^#- 의심 많은 그래고르가 수집한 이야기 중 하나"
encyclo_enemy8_1="^며칠 전 마을 사람들이 소 두 마리에 대한 분쟁을 해결하기 위해 더들리를 백작에게 보냈다. 불쌍한 더들리는 소 두 마리에 대한 분쟁으로 보내진 사람들이 돌아오지 않는다는 것을 알지 못했다.^#- 전원 생활의 어느 날"
encyclo_enemy8_2="^아, 마리우스, 성의 좌현이 완성되는 걸 보는 게 기대되는구만. 인부들이 너무 느리네. 내가 너무 부드럽게 대했나 보이.#마치 저들을 내가 한 달에 한두 번만 잡아먹는 데도 불평을하더군. 마지막 인부를 마을로 보내서 사람을 증원해달라고 불렀네.^#- 잊힌 편지에서"
encyclo_enemy9="강력한 언데드 마법사. 머나먼 별에서 비치는 서늘한 빛과 함께 우주의 돌개바람이 그 존재를 채운다. 리치는 그 자체만으로도 위험한 마법사지만, 자신의 힘을 증가시키는 궁전과 함께 여행한다."
encyclo_enemy9_0="한때는 이런 생각을 한 적이 있었다. 이런 마법의 힘을 보유하기에 내가 너무 어린 거라면 어떻게 하지? 세상을 ^고치겠다^는 내 치기어린 심원이 너무 강력하다면 어쩐단 말인가? 내가 아는 것만이 세상의 전부라고 여기기 쉬울 테니 말이다. 나를 막을 수 있는 자가 없을까 두렵다. 마법사 단체에선 마지못해 나를 용인하고 있다. 저들은 날 공격하고 싶더라도 그럴 수 있는 방법이 없다.#자동으로 발동하도록 내 몸에 새겨놓은 방어 주문은 내 예상을 넘어서고 있다. 한 번은 나더러 의회에 가입하러 설득을 하러 온 사람이 내 음식에 독을 푼 적이 있다. 난 경련하며 구토했다. 하지만 방어 주문이 조종하던 내 몸은 빠르고 효율적으로, 내게 하독한 이를 결투로 쓰러뜨린 다음 남은 음식으로 해독제를 만들려 했다. 어쩌면 그때 아직 살아있던 독살범을 고문한 뒤 독에 대한 정보를 캐내야 했었는지도 모른다.#난 계속해서 내 창조물을 개선시켜야 한다. 끝내지 못한 연구는 많지만 주어진 시간은 너무나도 부족하다. 하지만 내가 잠들어있을 때도 몸이 작동하도록 가르치면 어떨까? 꽤 효울적일 것 같다."
encyclo_enemy9_1="문제가 되는 건 쇠퇴해가는 우주뿐이다. 엔트로피는 무자비하다. 에너지는 어떤 종류든 불가피하게 안정적 항상성에 도달하기 위한 과정에서 소멸된다. 내겐 공간을 분리하고, 현실을 구성하는 필수요소를 바라보고 흡수하여 별들을 지워버릴 수 있는 능력이 있다. 하지만 그런 나도 엔트로피를 멈출 수는 없다. 이 무력감이 나를 짓누르고 있다. 내가 실패하면, 더 이상 이를 시도할 이는 남지 않으리라.#보호용... 혹은(보다 적절한 단어가 필요하다) 모방 마법은 내가 만들어낸 주문 중 최고이다. 세월이 흐름에 따라, 잊어가는 것도 빈번해진다. 복잡하게 엮인 주문들이 날 장악하고 있다. 매 번 깨어날 때마다, 내 창조물이 얼마나 완벽한지 다시금 느낀다. 내가 내려놓은 모든 결정, 행한 모든 일, 적어놓은 모든 메모, 그리고 실험까지... 모든 것이 내 전성기 때의 것과 같다. 심지어 같은 부분에 대해 드물게 실수했었을 것까지 모두 말이다. 이 모방 주문은 완벽하다. 우리 중 어느 쪽이 진짜 나인지조차 모르겠다. 난 건강한 몸으로 제정신을 유지하는 늙은이인 것인가, 아니면 무의식의 몸을 조종하는 자인가?"
encyclo_enemy9_2="난 죽었다. 내가 누구인가에 대한 질문은 더 이상 의미 없어졌다. 슬픔과 비애. 이런 감정까지 모방할 수 있을 정도로 내가 뛰어나다니 다행이다. 이런 감정이 없었다면 내가 내린 결정 중 몇몇은 온전히 ^나의 결정^이 아니었으리라. 육신을 보존할 필요는 없다. 그건 비합리적인 일이다. 뼈만 있으면 충분하다. 혹자는 복합적인 주문으로 구성된 현재의 독립적인 나의 모습이 궁극의 단계에 도달했다 생각할 지도 모른다. 하지만 난 그런 실수를 하지 않는다. 진화하지 않는 것은 결국 잊혀지게 되는 법. 원래의 자신에 대한 정보가 없어지더라도 내겐 아직 개선될 여지가 많이 남아있다.#엔트로피 문제에 대한 해결책은 아직도 답이 보이지 않는다. 다행인 건, 짧은 수명이라는 굴레는 이제 벗어던졌다는 것이고, 답을 찾을 수 있는 시간은 아직 있다는 것이다.#우주의 역동적 팽창에 대한 내 옛 계산은 틀렸었다. 비실존의 영역은 이즘과 오루크 은하를 넘어 항상 존재했었다. 하지만 이런 간단한 사실이 어째서 내 작업의 기저에 깔려있지 않았단 말인가?"
encyclo_enemy10="살점, 뼈와 나무로 만들어진 덩어리. 언데드의 일종이라고 생각할 수도 있지만, 사실은 피투성이 나무의 과일이다. 그 수명은 1주일이 채 되지 않지만, 그 짧은 시간에도 수많은 생명의 허리를 분지르고 다닌다. 그 거대한 몸은 그 자체만으로도 무기다. 그 묵직한 고깃덩이 주먹에 직격당하고도 살아남을 수 있는 생물은 많지 않다."
encyclo_enemy10_0="^우리 할아버지께선 붉은 덤불에 대해서 말씀해주시곤 했지. 할아버지와 친구들이 버섯을 따시곤 했던 북쪽 길 주변에 있었어.#그런데 어느 날 갈비뼈가 튀어나온 거대한 시체가 나타났어.#놈은 할아버지의 친구를 한 방에 눌러죽이고 허물어졌지. 고깃덩이와 김만이 남았어.#그 길은 붉은 나무로 무성해졌고, 이젠 아무도 거기 안 가.^#- 전원생활 이야기"
encyclo_enemy10_1="^피투성이 수풀에서 길을 잃었다면, 언제나 돌아가는 길을 찾을 수 있을 것이다. 아니면 최소한 몸의 일부라도 말이다. 무릎이든 쇄골이든, 얼마나 운이 좋냐에 따라 다르지만.^#- 프로그체스터의 호레이스, ^숲의 악습: 살점 골렘에 대한 메모^"
encyclo_enemy10_2="^피투성이 덤불은 모든 살점을 다 먹어치우진 않는다.#최고의 부위는 살점 골렘을 만들기 위해 사용된다. 이는 피투성이 덤불이 씨를 뿌리는 방법이다.#인간형 생물의 뼈 전부가 기반으로 쓰인다.#그리고 지각 있는 종의 뇌를 사용해 해골에 덕지덕지 붙인 근육덩이를 조종하게 한다.^#- 히바루 샤트, ^짐승에 대한 짧은 개요서^"
encyclo_enemy11="어떤 주문은 너무나도 강력해, 종이에 쓰기만 하더라도 치명적인 결과를 낳을 수 있다. 그리고 책 한 권에 이런 주문이 너무 많이 담겨있다면, 분명 좋은 일이 일어나진 않는다. 이런 책은 한 장을 넘기는 것만으로도 생각 없는 독자를 잿더미로 만들 수 있다. 또한 읽고 싶지 않든, 읽을 능력이 없든, 고서는 이에 대해 전혀 신경 쓰지 않는다. 고서의 지혜로부터 살아남지 못하는 것은 오로지 독자가 가진 무능의 소치일 뿐이니."
encyclo_enemy11_0="^그 사건 이후로 아직도 잠에 들지 못하고 있다. 우연히 책장 하나를 발견했을 뿐인데 말이다.#가을 감기에 걸렸을 뿐, 다른 특별한 것은 없었다. 그냥 종이 한 장이 필요했을 뿐이었고, 그 종이는 갑자기 내 손에 나타났다.#내가 종이를 집었을 땐 이미 종이는 찢겨진 상태였다.#맹세코 사실이다! 정신이 없었을 뿐이지! 이제 그 종이가 날 바라보고 있다...^#- 수상한 메모##^부다르 씨는 시립 도서관에서 사망한 채로 발견되었습니다. 사망 원인은 머리에 떨어진 고서 한 권이었습니다. 이 사건을 종결하길 요청합니다.^#- 조사관 앙구스의 보고서"
encyclo_enemy11_1="^...서두를 필요 없다. 결투를 10번 더 이겨야 새로운 주문을 배울 수 있었으니까...#...아니, 참을 수 없었다. 흐흐. 배우는 주문 모두가 전에 배운 것 보다 뛰어나다...#...참으로 멋진 책이다. 정말이지 최고다! 수호부에 대한 공식을 이 책이 속삭여주지 않았더라면 난 죽었을 테지. 스스로 억누르리라 약속했지만, 평생 동안 어떻게 참을 수 있을 쏘냐?...#...더 이상의 페이지가 없다. 책보다 더 똑똑해졌다. 그리고 새로운 주문을 창조해냈다! 그 책에 있던 그 어떤 주문보다도 강력한 주문이다! 새로운 페이지에 이 주문을 추가했다. 책이 좋아할 것이다...#...책은 항상 원하던 걸 받아가고 말았다. 이 세상에 더 오래 머물 수 없을 거 같다...^#- 익명의 마법사가 남긴 회고록"
encyclo_enemy11_2="^어린 게이빈이 먼지투성이 책장에서 수상한 책을 꺼냈다.^#-게이빈이 읽음.#^게이빈이 그 자리에서 멈췄다. 머릿속이 미친듯이 돌아가기 시작했다.^#- 다음 줄을 읽은 게이빈의 눈이 크게 떠짐.#^로린브래그 사부님, 이 책... 절 읽고 있는 건가요?...^#게이빈의 시야가 어두워지기 시작했다. 게이빈은 막 읽은 마지막 질문을 입 밖으로 꺼내지 못했다.#- ^현재 읽고있는 줄^"
encyclo_enemy12="고대의 굶주림과 방대한 지식, 그리고 독해력이 합쳐진 결과. 마법의 비밀을 들춰낸 흡혈귀들은 놀라운 능력을 발휘할 수 있다. 작금의 목표가 혈관을 당신의 피로 채우는 것이라는 것이 안타까울 뿐. 하지만 흡혈귀한테서 뭘 기대할 것인가? 지식에 대한 갈증을 해소했으니, 남은 것은 피에 대한 갈증을 해결하는 것이다."
encyclo_enemy12_0="^우리 동족들은 무한한 생명이 가져다주는 지루함에 전염되었다. 난 무언가 마음을 채워줄 것이 필요했다. 그런 내 슬픔에 답하듯, 그것을 찾아내고 말았다.#심심풀이로 접근한 마법은 숨겨진 지식에 대한 무거운 부담으로 변했다. 고서의 한 장을 넘길 수록 마법은 나를 압도해갔다.#마법이 나를 조종하고 있다. 마법은 나의 게으름이 낳을 수 있었던 끔찍한 결과를 보여주었고, 손쉽게 이를 막을 수 있는 법을 가르쳐주었다.#난 더 이상 지루하지 않다. 내 안의 지루함은 전에 느껴본 적 없는 공포로 대체되었다... 난 지금 행복한 것일까?^#- 귀족 내부 기록보관소"
encyclo_enemy12_1="^백작께서 말라가고 있습니다. 벌써 아무것도 드시지 않은 게 반년 째입니다. 처음에는 기뻤습니다. 목에 더 이상 구멍이 생기지 않으니 말입니다. 하지만 스스로에게 너무 가혹하십니다.#우리에 대해선 더 이상 신경 쓰시지 않습니다. 백작님은 이제 마법 의식 말고는 아무 것도 관심 없습니다. 그분은 서있기도 힘드십니다.#그쪽 백작께 여쭤볼 수 있습니까? 그분께서 도와주실 수 있을 지도 모릅니다. 수호자 없이 세상에 던져지면 분명 좋지 않을 것입니다.^#- 마을 장로가 보내는 편지"
encyclo_enemy12_2="^지식일세, 마리우스, 알겠나? 난 이제 지식에만 관심있네. 전처럼 천박한 동물적 욕구가 아닌, 진리를 찾고 있다네.#어제는 폭풍의 사원 근처에서 실험을 하나 했네. 마을의 하인들을 시켜 유리병에 번개를 잡으려고 했지.#아쉽게도, 실험은 실패였네. 모두 번개에 구워져버렸지. 하지만 상관 없네. 당연히 죽은 이들의 끓는 피를 마셨네. 하지만 이것도 중요한 건 아니라는 걸세.^#- 잊힌 편지에서"
encyclo_enemy13="믿을 수 없을 정도로 크고 굶주린 벌레. 피를 빨아먹는 레이피어 한 자루에 날개가 달려 끔찍한 윙윙거리는 소음을 낸다. 이 설명이 이 괴물에겐 딱 맞다. 주로 매캐한 늪지의 가스가 가득한 구역에서 살아간다. 이 괴물의 특징이라면, 배가 이미 가득 찰 정도로 ^만찬^을 즐겼음에도 흡혈을 멈추지 않는다는 것이다."
encyclo_enemy13_0="^늪지의 모기는 굶주림에 미쳐있어, 복부가 터질 때까지 흡혈을 멈추지 않는다.#그 폭발로 인한 곤충의 살점 파편은 다른 이들이 다칠만큼, 심지어는 죽을 만큼 강력하다. 그렇다면 어떻게 이 거대 모기는 아직도 종을 유지하는 것일까?#모기 한 마리는 마시는 섭취하는 피 중 10분지 1도 겨우 먹는다. 이들이 마시는 피 대부분은 그 길쭉한 몸에 숨겨진 알을 기르는 데 사용된다.#모든 알집이 가득 찼을 때가 되어서야 남는 피가 그 배를 채우기 시작한다. 그리고 폭발이 일어난 후 알은 넓은 곳으로 퍼져나간다.^#- 히바루 샤트, ^짐승에 대한 짧은 개요서^"
encyclo_enemy13_1="^평범한 모기로도 늪의 꿀딸기 수분을 도와주는 데는 충분했습니다. 하지만, 멀리 떨어진 수렁에서 이 거대한 짐승들을 데려왔더군요.#^생산량이 하늘을 찌를 거야^ 라면서! ^딸기 크기가 집 한 채만할 것^ 이라면서! ^무역기지를 설치할 것^이라면서 말이죠!#뭐, 잘 하셨습니다! 이제 곡식도 다 말라가고, 우리 피도 말라가니까요!^#- 계곡 너머 농장의 시도르"
encyclo_enemy13_2="^아이보르가 숲에 갔다네.#산딸기를 찾으러 갔다네.#바구니 한 가득 필요했다네.#술을 담그려 했다네.#몇 시간이 지나도 아무 것도 찾지 못했네.#^산딸기가 없잖아!#늪으로 가보자,#별로 안 무서울 거야!^#딸기가 많았지만,#이건 별개의 이야기!#걸은 만큼 딸기를 먹었지만,#이내 후회하고 말았다네.#너무 멀리 떠나왔기에,#변명할 것도 없었다네.#하지만 모기들은 포식했다네#아이보르라는 딸기를.^#- 바보 아이보르 민요"
encyclo_enemy14="이 기묘한 시대에서 얼마 안 되는 고유종으로, 어둠의 슬라임은 잊힌 세계의 유적을 집으로 삼는다."
encyclo_enemy14_0="^행성 환경 설정. 전체 피해량 0-14v2, 1 고정.#0도의 환경에서 정수를 제거해도 해당 생물은 사라지지 않았음. [4번 확인].#일시적으로 정수가 우주 농축물로 대체됨, 추가 원인 연구 필요.^#- [판독불가] 보고서"
encyclo_enemy15="흡혈귀에게 말라붙을 정도로 피를 빼앗겨버린 자. 걸어다니는 망자는 빼앗겨버린 생명에 대한 보상으로 살덩어리를 찾아다닌다. 흡혈귀의 명에 따르는 이들은 주인이 죽은 뒤에도 안식을 얻지 못한다. 이 괴물들이 내는 드문 신음소리는 살아있는 생물들의 소리를 흉내내는 것이며, 의사소통의 시도는 명백히 아니라 할 수 있다."
encyclo_enemy15_0="^나흘 전 백작께서 찾아와 아이들에게 그 흉포한 부하들에 대해, 그리고 그 이빨과 발톱으로부터 우리를 보호해야 하는 이유에 대해 설명해주셨다.#텅 빈 동공과 썩어가는 심장을 가진 이 죽지 못한 사람들이라는 게... 반쯤 비유법이라는 걸 아이들에게 설명하는 건 정말 오랜 시간이 걸렸다.^#- 전원생활 이야기"
encyclo_enemy15_1="천둥이 치는 밤길을 따라#구울 한 쌍 앞에 아이보르가 나타났네.#이들의 이빨은 썩었고 발톱은 더러웠네.#^유쾌한 광경은 아니군!^.#아이보르는 도끼를 던졌고, 한 마리가 나가떨어졌네.#다른 한 놈은 소리지르며 찔렀네.#^전투는 쉽게 끝난 듯 했지만, 아아,^#둘 모두 다시 일어났다네#- 바보 아이보르 민요"
encyclo_enemy15_2="^어느 날 밤 갑자기 탑 하나가 나타났다. 사람들이 도끼를 들고 무슨 일이 일어났나 확인하러 갔다.#남편이 돌아온 이후로 예전 같지가 않다. 아무 것도 먹지 않고, 그냥 벽만 바라보며 무언가 이상한 것을 중얼거린다.#방에 아이들과 함께 문을 걸어 잠그고 숨었다. 형수를 만나러 갈 것이다. 어쩌면 형수님이 도와주실 수 있을 거다.^#- 낡은 노트"
encyclo_enemy16="해골은 몸의 연한 조직이 모두 제거된 살아있는 시체다. 하지만 뼈만 조금 없어진다고 해도 이 해골이 죽는 건 아니다."
encyclo_enemy16_0="^손이나 다리 좀 베어내니까 해골이 더 사납게 달려든다는 건 이제 놀랍지도 않아.#놈들한텐 뼈랑 잿더미만 남아있는데 그거까지 앗아가버린 거잖아.#가끔 해골이 정말로 성내는 때가 있어. 그럴 땐 남은 뼈가 가루가 될 때까지 네 방패에다가 도리질을 하곤 하지^#- 소문"
encyclo_enemy16_1="^해골의 머리를 부순다고 후에 당신의 머리가 부서지지 않으란 법은 없다^#- 민속 속담"
encyclo_enemy16_2="^내 실험이 아무 의미 없을 거라던 교수님의 말씀은 완전히 틀렸다!#늑골 여섯 개와 턱 하나 정도만 있어도 정신을 담는 데 충분하고, 요추뼈는 지골 뼈로 교체 가능하다.#다음 단계는 해골 하나를 분해해 두 개체로 만드는 것이다.^#- 강령학교 졸업생의 오른쪽 절반에서 발견된 실험실 종이"
encyclo_enemy17="대장장이 길드의 장인들은 망치질과 제련을 통해 새로운 생명을 만드는 인상적인 결과를 보여줬다. 이 결과물은 간혹 주변을 떠돌며 철커덕거리는 갑옷 소리와 함께 이 세상 어디에 자신들이 존재해야 할지 모르는 자들의 절망 섞인 신음소리를 내며 사람들을 겁주곤 한다."
encyclo_enemy17_0="^...어제 봤죠. 말씀하신 그대로예요.#구식 갑옷을 입고 이상한 질문을 하더군요. 술이나 여자는 요구하지도 않았어요. 그냥 별을 볼 수 있게 지붕으로 갈 수 있느냐만 물어보더군요.#그래도 팁은 두둑하게 챙겨줬어요. 아, 마저 드세요...^#- 마담 아가사와의 대화로부터"
encyclo_enemy17_1="^우리 이졸데가 벌써 다섯 살이다. 이 양철로 만든 기사가 얼마나 우습게 달리는지 보면 좋아하겠지. 원래는 전장을 돌아다녀야 하지만 말이다. 하지만 이것만으로도 난 좋다.#마법 걸린 망치로 두들긴 후에 약초를 사용해 경화시켜야 한다... 어쩌면 춤 추는 법을 가르칠 수 있을 거 같다!# ---------------#내 도제가 딸의 결혼식을 놓쳤다고 날 뭐라 했다. 그런 일이 있었는지도 몰랐다.#내 갑옷은 이제 장애물 코스도 완주하고, 최단거리도 찾을 수 있다. 진짜 대성공이야!^#- 대장간 벽에 걸린 노트"
encyclo_enemy17_2="^어제 맹거 장군을 위한 훌륭한 검을 만들어냈다. 최고의 금속을 사용했었다.#오늘 장군이 전투에서 전사했다. 내 검은 적들을 마치 종잇장처럼 베어냈었다. 검에는 조금의 흠집도 남기지 않았다.#내가 만든 무기 모두가 그랬다. 사람들은 내 재능 앞에 너무나도 연약한 존재다.#이제 사람들을 고칠 것이다...^#- 미친 헨릭, 천재 대장장이"
encyclo_enemy18="고블린은 위계질서라는 개념을 이해하지 못한다. 하지만 그럼에도 언제나 고블린들은 자신들의 우두머리가 최고의 습격을 하고 고기도 가장 큰 덩어리를 가져간다는 건 안다. 또한 고블린들은 배에 칼을 가져다 대지 않더라도, 굴복하며 사는 삶이 보다 훨씬 편안하리란 걸 알고 있다. 만약 모른다면, 그 우두머리라는 놈이 가장 쉬운 방식으로 가르쳐줄 테니 말이다."
encyclo_enemy18_0="^우리 부대로 한 사람이 합류했다. 이름이 고르카랬지.#언제나 천 같은 걸로 몸을 꽁꽁 싸던 사람이었는데, 열 명 분의 싸움을 하고 세 명 분의 음식을 먹어치웠다. 지휘관은 언제나 이런 식으로 계산하기 좋아했기에 하는 말이다.#그렇게 그는 일 년을 복무했다. 어느 날 병장 하나가 술에 떡이 되어선 그놈 머리를 갈겨버려서 투구가 떨어지기 전까지 말이다. 그리고 그 투구 안에는 고블린 주둥아리가 있었다!#하지만 그때 우린 모두 친구였는지라, 다시 투구를 씌워주곤 이 일에 대핸 함구했다.#처음 어떻게 그놈이 우리 부대로 들어왔는지도 모른다. 그래서, 그놈은 계속 복무하고 있다. 심지어 신병도 교육하고 있는 중이다.^#- 의심 많은 그레고르가 모은 이야기 중 하나"
encyclo_enemy18_1="^이틀 전 고블린이 우두머리를 잃었습니다. 지도하는 놈이 없으니 두려움에 빠진 것 같았습니다.#그러더니 놈들은 아무 고블린이나 하나 골라서 놈에게 음식을 가져다 바치더군요!#계속해서 하루 종일 음식을 가져다 바쳤고, 심지어 빨리 먹으라고 음식을 대신 씹어주기까지 했습니다.#그 고블린은 근육도 커지고 행동거지도 바뀌기 시작했습니다.#놈은 다른 고블린들에게 소리치며 늦장을 부린다고 벌까지 주더군요...^#- 정찰병의 보고서에서 발췌"
encyclo_enemy18_2="^어느 고블린 집단이든 우두머리가 있는 법이다. 전투하는 놈들 외에도, 평화로운 직업을 가진 놈들에게도 말이다.#고블린 건축가, 요리사, 장인, 심지어 농부(이 경우 드물지만)까지 언제나 우두머리가 있다.#이 우두머리는 목적 달성을 위해 부하들을 두들김은 물론이요 욕까지 해댄다.#그것이 질서와 규율을 유지하는 고블린들의 방법이다. 혼란을 추구하는 그 본성과는 반대로 말이다.^#- 지성체를 상대하는 전략 및 전술 안내서"
encyclo_enemy19="신념이 이끔에 따라, 그녀는 모든 배교자와 이단을 처리하려는 욕망으로 가득 차있다. 그녀의 차가운 시선과 불 같은 언사는 누구의 심장이건 꿰뚫을 것이다. 그러지 못했다면, 그녀가 소환하는 천사들의 칼날이 꿰뚫을 것이다. 그녀를 수호하는 다채로운 스테인글라스 창문의 수정은 매혹적이다."
encyclo_enemy19_0="시그마는 우리 중 최고다. 그녀는 상냥하며 독실하다. 그녀의 설교는 단순하지만 진실되었다. 그녀는 단순히 ^믿지^ 않았다. 그녀는 ^알았다^. 그녀의 헌신은 부드러운 미소와 친절한 말에 있지 않았으며, 대신 악과 불의에 대한 불타는 증오에 있었다.#그녀의 순례길은 가장 먼 땅으로 이어져 있었고, 간혹 그녀는 기적이 아니면 살아남을 수 없는 상처로 고통받았다. 그녀가 마주치는 모든 사악함은, 일견엔 그녀를 압도하는 듯했지만, 모두 그녀를 이끄는 천사들의 칼날에 쓰러졌다.#어째서 그녀를 바라보면 이토록 부끄러운 것일까? 내 신앙이 나약한 탓일까? 최소한 그녀의 일부라도 닮기 위해서, 얼마나 더 나는 기도해야 하고, 얼마나 스스로에게 엄격해야 하는가?#그녀의 마지막 여정은 실패로 끝났다. 난 그녀의 쾌유를 빌고 있다. 그녀에 대한 소식이 들려오지 않은 것도 오랜 시간이 지났다. 예전에도 이런 적이 있었다. 분명 하늘께선 자신이 가장 사랑하시는 딸을 보호하시리라 나는 믿는다. 하지만 그래도 걱정이 된다. 그 걱정에 식음도 거의 손을 놓았다. 자매가 나를 걱정시키는구나."
encyclo_enemy19_1="기분이 좋지 않다. 매일 내 영혼은 쇠약해져간다. 이토록 그녀가 필요한데 어떻게 시그마는 우리를 져버릴 수 있단 말인가? 내 죄가 너무 크다... 내가 순수하지 못한 탓이다. 그녀가 여기 있었다라면, 이 모든 머릿속의 불경함은 마치 검은 연기처럼 사라질 텐데.#기도가 내게 힘을 줄 것이다. 일주일 동안 해야 할 일을 하루만에 끝내고 있다. 그럼에도 내 몸은 탈력을 모른다. 그녀의 쾌유를 빈 것에 대한 결과인 것일까? 내 머리카락이 회색으로 변했지만, 모든 사람이 내가 전보다 젊어 보인다고 한다. 이 아픔은 다시금 나의 시그마를 볼 수 있다면 날아갈 것이다. 난 기도한다. 모든 것을 위해. 아직도."
encyclo_enemy19_2="사람들이 내게 옷을 가져다주었다. 오늘 모든 의혹은 사라질 것이다. 이 일기장은 아무런 쓸모가 없지만, 자매에 대한 기억을 남겨둘 것이기에 계속 간직할 것이다. 그녀의 마음 속에 남은 것들을 위로해 줄 것이다. 그 한이 그녀의 몸을 완전히 떠날 때까지. 내가 돌아온 다는 것이 또 다른 죽음을 불러온다는 것은 안타깝지만, 이 또한 하늘의 뜻이며, 이 또한 축복이다. 그녀의 육체적 변화가 낳은 고통이 멈췄다. 그리고 그녀의 영적 고통도 이제 곧 끝날 것이다. 그녀가 눈을 감았다. 그리고 난, 시그마는, 눈을 떴다. 새로운 하루를 환영하고 있다. 그리고 내 모든 자매들의 이름으로, 오늘을 헛되이 보내지 않으리라."
encyclo_enemy20="사냥꾼은 우주를 배회하며 사냥감을 찾는다. 그 날카로운 시력은 헤아릴 수 없이 머나먼 곳에서부터 감시하며, 정확한 한 발의 총성으로 별 하나의 빛을 꺼뜨린다. 또한 그의 충성스런 사냥개들은 화약을 쓸 가치도 없는 행성을 제거할 때 그를 도울 것이다. 사냥꾼은 정말로 특별한 상황이 아닌 이상 근접전은 피할 것이다. 멀리서부터 그의 사냥을 방해하는 것이 아니라면 말이다."
encyclo_enemy20_0="혹자는 나를 가리켜 이기적이라고 할지도 모른다. 그래도 뭐... 난 이기적이지만 유용하다. 내가 이 세상을 구하는 건 내가 이 사람들을 사랑하기 때문이 아닌, 이 사람들이 날 사랑해주기 때문이다. ^감사합니다. 감사해요... 언제나 우상이 될 수 있어서 기쁩니다. 다음 번 대재앙 때 뵙죠. 놓치지 마세요. 멋질 겁니다. 약속드리죠.^ 그렇게 계속되는 것이다. 난 저들의 눈에 존경이 어리는 모습만 볼 수 있다면, 제아무리 위험한 짐승의 목이라도 찢어버릴 준비가 되어있다. 최소한, 그렇게 생각은 했었다. 말이 꼭 씨가 되리라는 보장은 없었으니까... 그런데 우주 레비아탄 하나가 내 행성을 삼켜버리려 나타났다. 주둥아리도 그만큼 안 크면서 말이다. 멍청한 축생 같으니. 아, 맞다. 일기를 쓰기로 했었지. 허나 안타깝게도, 잉크가 없었다. 그래서 그 쓸모없는 생물을 쏴버렸어야 했다. 그런 놈들은 탄소든 내 시간이든 낭비만 하니까 말이다. 정답이다. 이 일기는 그놈의 피로 쓴 것이다. 덩치만 커다란 병신새끼도 쓸만한 구석은 있군."
encyclo_enemy20_1="세월이 흘러갔다. 언제부터 내가 이렇게 강력한 새끼가 되었는지는 기억나지 않는다. 이제 별에서 별로 이동하는 것도 1초가 걸리지 않는다. 물론, 중간에 다른 행성들이랑 부딪히기는 한다 (쓸모없는 얼음 똥덩어리 같으니, 언젠가 먼지로 갈아버릴 것이다). 이 은하에서 생명체가 있는 행성 위에 나와 대적할 자는 없다. 불만이신가? 하지만 이것도 최강자가 안고 가야 할 짐인걸. 나 혼자만 있어도 된다. 모든 생명은 내가 보호할 것이다. 내 블랙홀 강아지들이 다 자라면 시간을 더 낼 수 있을 거다. 그러면 다음 은하로 가 봐야지. 그쪽에도 우상이나 보호자가 필요할 게 틀림 없을 테니. 하지만 우선은 이 다가오는 공허에 맞서야 한다. 뒤에 누가 있건 간에, 그 자리에서 오래는 못 버틸 거다."
encyclo_enemy20_2="어둠이 다가온다. 무슨 일이 일어나는 거지? 왜 아무도 하늘에서 별이 사라지는데 알아채지 못하는 거야? 아무리 나라도 지능까지 낮아지는 건 못 도와주는데. 내가 과민반응하는 건가? 사냥개들이 태어난 이후 지금까지 자라왔는데... 그게 얼마나 오래전이었지? 그래. 여기에 질문을 적은 다음에 날짜를 찾는 게 훨씬 쉽겠어. 다가오는 어둠에 대고 내가 갈긴 총알을 추적한 결과, 우리 만남이 점점 가까워진다고 말할 수 있을 거 같다. 내 사냥개들이 네놈을 기다리고 있었다. 그리고 내 힘이 부족한다 해도, 이 맛난 우주는 네놈 것이 못 될 거다. 이 은하에 있는 것들을 모조리 내 블랙홀에 처박을 정도에 힘은 있으니까. 난 살아남을 거다. 난 사냥꾼이니까. 그리고 이 세상의 모든 위협은 내 사냥감이야."
encyclo_enemy21="만물의 아버지이자 만물의 종결자. 시작이자 끝. 알파이자 오메가. 눈 한 번 깜빡이는 것으로 모든 존재를 파괴할 수 있지만, 여전히 직접 나서기도 한다."
encyclo_enemy21_0="알파는 공간을, 시간을, 물질을, 그리고 온도를 창조했다. 이 네 가지를 합쳐, 그는 세상을 만들기 시작했다. 창조자로서의 그에겐 창조 외에 다른 운명이 없었기에, 이미 존재하는 무언가가 있을 때 창조를 할 수는 없기에, 그렇기에 창조 이전의 세상은 공허뿐이었다.#알파는 스스로를 만들어내는 세계를 창조해냈다. 이 세계의 핵으로는 위대하면서도 끝나지 않는 변화가 있었다. 그렇기에 만물은 죽음이라는 평화를 갈망했고, 그러므로 시작과 끝이라는 영원한 순환이 창조되었다.#그리고 세상이 마침내 준비를 마쳤을 때, 알파는 생명을 만들어냈다. 알파는 무엇보다도 생명을 가장 사랑했다."
encyclo_enemy21_1="아무리 뜨거운 별이라도, 초거대질량의 블랙홀의 중력이라고 할지라도, 가장 끔직한 짐스의 이빨과 발톱이라고 할지라도, 그 무엇도 그 창조주를 해치지 못했다.#허나 저주받으라 인류여. 침입자이자, 만물의 배신자이자, 어리석고도 모자란 존재여, 모독자여.#오메가께서 이 세상에 내려와 우주를 바라보셨다. 죽음은 알파의 육신을 죽이진 못했지만, 그의 정신을 죽였다. 창조주는 파괴자가 되셨다. 이 추하고도 부적절한 세계는 잠을 자야 한다. 그리고 이 안식은 오메가께서 나눠주시리라.#인류를 칭송하라. 위대한 묘지의 건축자이자, 파멸을 돕는 자이자, 망각의 문지기이자, 오메가의 충실한 하인을."
encyclo_enemy21_2="오메가는 부적절한 세계가 생명으로 가득 차, 불어 터지는 모습을 보았다. 너무나도 추하며 의미 없었다. 그의 손이 만물을 무로 되돌렸다. 기후를 없애고, 시간과 물질을 파괴했다. 공간은 여러 층으로 나뉘어 마침내 평화를 찾았다. 모든 차원이 함께 처음으로 돌아가 완벽한 균형을 이루었다. 고통받는 이 세계의 작은 부분이었지만 평화를 찾은 것이다.#하지만 오메가의 과업은 이제 시작되었다. 더 이상의 슬픔은 없을 것이다. 더 이상의 행복도 없을 것이다. 더 이상의 자비도, 동정도, 적의도 호의도, 과거도 미래도 없을 것이다. 선은 사라질 것이다. 하지만 악도 사라질 것이다.#오메가는 시작했다. 그리고 언젠가 이 일은 끝날 것이다."
encyclo_enemy22="형용할 수 없는 구성요소로 만들어진 모호한 생물. 다른 물품의 형태를 무엇이든 모방할 수 있다. 미믹은 모방에 있어선 최고다. 역사에서도 이 잠자는 변이체를 열쇠로 열었다는 것에 대한 기록이 꽤 남아있으니까. 하지만 근처에 있던 운 나쁜 모험가를 미믹이 잡아먹었다는 기록이 더 빈번하긴 하다. 미믹은 몸에 달린 돌기로 상대를 공격하는데, 신체 대부분이 이런 위족으로 구성되어있다."
encyclo_enemy22_0="^미믹은 우리 주변 어디에든 있다. 낡은 상의 주머니 안에 들어있는 동전. 이게 어디에서 왔는지 아는가? 서랍 속의 못 한 쌍은? 부엌의 사각형 그릇은?#모험가들이 찾아내는 이 피에 굶주린 ^상자^들은 미믹 중 가장 약한 놈들에 불과하다.#이런 놈들은 복잡한 모방을 하기엔 성질이 급하고 능력도 없다. 이런 놈들을 찾긴 쉽다. 손만 뻗거나 공격하면 되니까.#이 문서를 최대한 빨리 제출해야겠다. 모두가 진실을 알아야 한다.^##^제리첼 씨는 금속으로 만들어진 갈퀴에 목이 졸려 숨진 채로 발견되었습니다. 끔찍한 자살 사건입니다...^#- 앙구스 조사관의 보고서"
encyclo_enemy22_1="^베스 발로우는 낙관적인 여인이었다. 언제나 뭐든지 이용해서 이득을 볼 줄 아는 사람이었다.#탐욕스러운 미믹 하나가 그녀의 지하실에 나타났을 때, 그녀는 이를 이용해 바퀴벌레, 쥐나 냄새나는 주정뱅이, 짜증나는 이웃, 세무서 직원, 탐욕스런 손자들, 그리고, 마지막으로 자기 자신의 지루함마저 없애버리는 데 성공했다.^#- 폴 조이풀, ^일곱 가지 지독한 우스갯소리^"
encyclo_enemy22_2="^미믹은 사냥감을 노릴 때 몇 년이건 움직이지 않고도 버틸 수 있다.#이 환상적인 생물들이 가진 그 끈기와 항상성은 찬사를 받아 마땅하다.#포식자의 정점의 위치에 설 능력이 있음에도 불구하고, 이들은 자신의 원칙을 고수하고 계속해서 인간의 탐욕에 벌을 내리고 있다.^#- 사악한 악마들에 대한 학구적 연구"
encyclo_enemy23="어인들에 대해 알려진 건 많지 않다. 하지만 확실하게 알려진 특성들은 악명 높다. 이들은 심보가 고약하고, 들고 다니는 글레이브는 치명적이며, 물 밖에 나오면 비늘이 빠르게 마르고, 뱀 같은 이들의 꼬리는 육지에서 여행하기엔 부적합하다는 것이다. 그럼에도 어인은 계속해서 지상을 점령하려 하고 있다."
encyclo_enemy23_0="^야수 중 가장 사악하며 피에 굶주린 것들이요. 놈들은 심해에 숨어, 힘을 기르고 인류를 정복할 계획을 짜고 있지.#놈들의 공격적으로 생긴 함선을 보면, 축성한 노포를 발사해주곤 하오.#그러면 놈들은 반격하며 자신들의 사악한 본성을 증명하거나, 설상 가상으로, 음흉하게 배에서 탈출하여 인류를 향한 그 사악한 계획을 다시 준비하곤 하지.#이 놈들은 아가미로 무언가 괴성을 지르긴 하는데, 저런 새끼들 소리를 누가 듣겠소.^#- 의심 많은 그레고르가 모은 이야기 중 하나"
encyclo_enemy23_1="^오늘날까지도 어인들의 언어는 수수께끼로 남아있다. 이들의 문자는 모두 나선형으로 생겼고, 상황에 따라 모든 문자의 의미가 변한다. 각 단어의 의미도 언제 쓰였거나 언제 말했느냐에 따라 의미가 달라진다.#정신감응으로 대화를 시도해 본 결과 모든 어인들의 생각 과정이 같은 결과를 도출했다는 것을 알게 되었다. 단순한 기호를 사용한 의사소통으로도 이들과의 접촉을 형성하는 데 실패하고 말았다.#- 언어학자 제릭 야바르, ^언어의 기술^"
encyclo_enemy23_2="^물린 첫 날에 환자는 정신이 혼미한 상태였다. 계속해서 바다 아래의 도시와 심해로부터의 부름 관련 이야기를 속삭였다.#상처가 낫자, 환자는 자기 방을 돌아다니며 몇 시간을 병원 옆에 있는 연못을 바라보았다. 그냥 물만 바라본 것이다.#일주일이 지나기 전에 이 모든 증상이 멈췄다. 환자를 다시 복무시켜도 되리라 생각한다.^#- 군 병원 기록에서"
encyclo_enemy24="아무도 씨를 뿌리지 않은 밀밭이다. 역설이 낳은 특이점이거나, 신비로운 시간대의 신비로운 장소가 낳은 불가피한 규칙성일 수도 있다. 이 밭을 모조리 베어버려도 무기를 든 괴물이 야생으로부터 나타나는 일은 없다. 마치 여기엔 살아있는 존재가 전혀 없었다고 말하듯이."
encyclo_enemy24_0="^형태 없는 덩어리이자, 역설이 낳은 산물이요. 흙더미에서 자라나 잠식하는 풀잎의 칼날이지. 그 수많은 머리에선 금속이 빛나고 있소.#제대로 존재하는 법을 모르기에, 최선을 다해 존재하는 게 지금의 모습이 아닐까, 라는 생각이 드는군. 서투르게, 부끄러워 하며, 형태 없이 말이지.^#- 익명의 사람이 남긴 말"
encyclo_enemy25="적막한 세계를 여행하는 어느 영웅의 나뭇조각상. 이 인형이 왜 존재하는가, 그리고 어떻게 생명을 얻었는가에 대해선 이해하기 힘들다. 영웅의 모든 모습을 모방하며 매우 정확하게 흉내 낸다. 이 구체관절 인형이 할 수 없는 건 옆걸음 치는 것뿐이다."
encyclo_enemy25_0="^숲에도 귀가 달렸다고들 한다.#바스락거리는 발걸음 소리, 철커덕거리는 갑옷의 소리, 조용한 호흡 소리를 듣는다고.#당신이 누구인가에 대한 속삭임은 오리나무에서부터 단풍나무까지 퍼져나간다.#나뭇가지 속에서 웃음소리를 듣게 된다면, 당신을 닮은 것이 비틀거리며 다가오는 것을 볼 수 있을 것이다.^#- 우화"
encyclo_enemy25_1="^이상한 생물을 만났다. 처음엔 다른 군인인 줄 알고 맞이하러 갔는데, 얼굴을 봐버렸다.#그 얼굴은 진짜 사람의 얼굴을 변형, 희화한 것 같았다. 그 피부는 녹아내린 진흙으로 만든 것처럼 보였다.#그는 성을 내며 나를 바라보더니 날 공격하려 했다. 몇 번 공격을 명중시키자 빨간 액체가 흘러나와 소름이 끼쳤다. 난 그 악마를 쓰러뜨렸다.#어서 나무 어머니에게 돌아가 낙옆더미로 된 곳에서 낮잠을 자야겠다.^#- 인간의 가죽으로 만들어진 노트"
encyclo_enemy25_2="^누가 여기다가 나무 인형을 가져다 놓은 거지... 이봐, 날 어디로 끌고 가는 거야...#낚시 이야기 하나 해줄까?... 사실, 예전에 낚싯대를 너무 세게 잡아당겨서 물고기가 날아와 얼굴을 갈긴 적이 있었지. 그 이후로 사람들이 나더러 물고기대가리 아이보르라고 부르더라고...#고블린 얘기도 해달라고?... 음, 우리 삼촌이 딱 고블린같은 인간이었는데, 할 줄 아는 거라곤 술 마시는 것 뿐이었지...#책 이야기도? ...아냐, 난 글 읽을 줄 몰라. 그림이 없으면 여관 표지판도 못 알아본다고...#이제 날 풀어줘... 이 괴상한 나무야. 그래도 생긴 건 멀쩡하네, 또 보자고.^#- 식물학자 트리보르의 숲 노트"
encyclo_enemy26="파수꾼에 대해 알려진 건 많지 않다. 보통 이들은 무언가를 관찰하는 모습만 보여준다. 자기네 탑에 들어가는 일도 거의 없으며, 들어가더라도 곧바로 다시 나와 관찰을 시작한다. 파수꾼들은 주변에 일어나는 사건에 거의 관여하지 않는다. 만약 이들이 개입할 땐, 역사적으로 심각한 변동이 생긴다."
encyclo_enemy26_0="^...제게 별들이 하나하나 사라지고 있다고 하더군요. 멀리 있는 것부터, 눈에 보이지 않는 것부터 먼저 말이죠. 그는 별들이 수천 년 전부터 사라지기 시작했다고 했습니다. 그리고 그 때문에 이제 하늘에 별이 존재하지 않는다 했지요.#물론 그놈을 믿진 않습니다. 언덕 위에서 보면 별 18개가 여전히 보이니까요. 언제나 그랬던 것처럼...^#- 천문학 단체의 수장에게 보내는 보고서에서 발췌"
encyclo_enemy26_1="^...공성 중에 처음 보는 생물이 나타났습니다. 공중에 떠서 아무 것도 안 하고 있어서, 계속 공성을 이어갔지요.#곧, 동쪽 문을 뚫었습니다. 적들은 끓는 기름을 부어댔습니다. 그러자 귀에 어떤 목소리가 들렸습니다. ^일어나서는 안 될 일이다^ 라고 말입니다. 그러자 기름이 저희에게 아무런 위해를 가하지 않더군요!#성공적으로 적들을 압박했고 방어선을 뚫는 데 성공했으며...^#- 제로 대령의 현장 보고서"
encyclo_enemy26_2="^옛날, 내가 아이였을 때, 길을 잃고 헤매다 외로운 탑을 발견한 적이 있습니다. 문이 열려있었죠.#그리고 안에 들어가 보니 상상도 못한 그림이 그려진 유리벽이 수천 개가 있었습니다. 별들에게 둘러싸인 커다란 빛, 우리 할머니의 동화에 나오는 생물들, 빛과 물로 만들어진 도시 같은 것 말이죠!#망토를 쓴 사내가 오더니 말하더군요, ^모독자의 후대가 끊겨선 안 된다. 그대는 살리라.^. 그리고 다음 순간 전 저희 집 앞에 있더군요.#이야기를 수집하시던데, 제 이야기[검열됨], 도 수집해주시죠.^#- 의심 많은 그레고르가 모은 이야기 중 하나"
encyclo_enemy27="파수꾼이 지식으로 무장한 것일까, 아니면 지식이 파수꾼으로 무장한 것일까? 어느 쪽이건 간에, 이 생물은 당신의 존재가 잘못된 것이라 생각한다. 그리고 너무 늦기 전에 그 오류를 고치려 할 것이다."
encyclo_enemy27_0="^친애하는 마리우스, 이 추악하고도 대담한 그렘린 같은 놈들이 계속 날 괴롭히고 있네.#이 끔찍한 시간의 탑이 계속해서 우리 선조 도서관 근처에 나타난다네. 그 혐오스런 작은 눈이 계속 날 멀리서 지켜보고 있어!#어떨 땐 달이 뜨지도 않았았는데 밤이 끝나버리고, 어떨 땐 그 낮이 흐릿하게 오랫동안 이어지기도 한다네. 배고픔을 채울 수도 없고 평판에도 금이 가고 있어.#이 파수꾼들을 벌해야 하네. 하지만 왜인진 몰라도, 그럴 의욕이 나지 않네. 도움을 요청하네 마리우스. 함께라면 이 짜증나는 쥐새끼들을 없애버릴 수 있을 걸세.^#- 잊힌 편지에서"
encyclo_enemy27_1="^마법 지식은 사람의 정신을 좀먹을 수 있다. 파수꾼 마법사가 확실한 예이다.#본래 보여줬던 파수꾼들의 수동적인 감시는 전에 보여줬던 수동성과는 다른 적극적인 개입을 보여주고 있다.#파수꾼 마법사는 늑대 떼로부터 토끼 하나를 구하거나, 상단을 파괴하거나, 돌로 된 정육면체를 12개 만들거나, 며칠 동안 움직이지 않을 수도 있다... 하지만 이건 이들에게 알려진 기이한 행동 중 일부에 불과하다.#마법사 단체는 이 행동이 혼돈이나 충동에 의한 것이 아님을 동의했고, 알 수 없는 이들의 목표를 알아내는 걸 포기했다.#- 여행하는 마법사의 회고록"
encyclo_enemy27_2="^내 칼이 그 몸에 아무런 피해를 입히지 못하고 통과했을 때, 끔찍한 생각이 머릿속을 스쳐 지나갔다. 이놈은 우리 세계의 존재가 아니라는 사실을.#하지만 놈은 인위적으로 일반적인 규칙을 고수하고 있다. 외압이 들어왔을 땐 피해를 입는다든가, 동의할 시 고통을 입는다든가 말이다.#놈은 손쉽게 현실을 부정할 수 있지만, 그러면 현실도 놈의 개입을 부정한다.#내 공격이 아무런 피해를 입히지 못한 이유가 바로 그것이다. 파수꾼은 내가 숨어서 오는 걸 보지 못했기 때문이다.^#- 모험가의 회고록"
encyclo_enemy28="소형 블랙홀이 창조의 괴팍한 변덕으로 인해 개의 모습을 띄게 된 것. 이들의 눈은 수백만 개의 은하를 보고 이들의 이빨은 진공도 가른다. 생각 없이 움직이는 당신의 행동 하나하나가 우주의 반대편 끝에 있는 이 개들에게 들린다. 개의 모습을 하고 있긴 하지만, 이 블랙홀이 꼭 한 장소에 머물러야 할 이유는 없다... 다만 이들의 주인과 동료가 이런 결점 정도는 보상해 줄 것이다."
encyclo_enemy28_0="^? 불가능하다! 블랙홀을 무슨 강아지마냥 섬기게 만든다니!^#- 그럼 내가 성공하면 일주일 동안 바지는 안 입고 다니는 걸로?#- 블랙홀 사냥개는 이론적으로 불가... 이미 한 마리 해냈구나, 그렇지?#- 아니! 물론 아니지. 아니, 아니야.#- 그 소리는 설마...#- 사실 두 마리거든.^#- 외우주로부터 온 메시지"
encyclo_enemy29="^꽤나 크고 징그러운 벌레. 몸통은 두꺼운 가죽으로 덮여있고, 머리는 복잡한 뼈와 키틴질로 보호받고 있다. 이 괴물의 두꺼운 가죽은 소화 기관의 일부로, 안이 엄청나게 뜨거워 자그마한 돌까지 녹여낼 수 있으며 두꺼운 단열재 없이도 융해시킨다."
encyclo_enemy29_0="^다들 벌레가 고대 문명의 마법 유물을 먹고산다고 했지. 그리고 알아서 죽어버릴 거라고.#하지만 자원해서 벌레 먹이가 되는 모험가들이 그 판단이 틀렸다는 걸 증명하고 있어.^#- 의심 많은 그레고르가 모은 이야기 중 하나"
encyclo_enemy29_1="^그날 처음엔 빛나는 보물에 눈이 멀었지. 그리곤 벌레가 내뱉는 불타는 침에 눈이 멀어버렸고.^#- 전직 보물 사냥꾼"
encyclo_enemy29_2="^과학자들은 우리 집과 마당에 나타난 화염 벌레에 대해 혼란스러운 얼굴이었다. 이제 우리 수도에는 황무지에서나 살아갈 괴물들로 가득하다.#학자들은 그 괴물들이 죽어가는 문명을 먹고 사는 독수리 같은 것들이라고 했다. 그런데 우리 땅에서 무얼 원한단 말인가? 우리 국가는 한창 전성기를 맞이하고 있다. 그 힘은 강대하다. 지난 수천 년 간 심각한 문제 같은 건 하나도 없었단 말이다.^#- 파라다스 제국의 몰락 연대기"
encyclo_enemy30="잊혀가는 생전의 형태와 한에 이끌린 핏덩어리. 그 죽지 못한 몸 안에서 떠다니는 뼈 한 줌은 일어나는 데 아무런 도움이 되지 못한다. 하지만 그렇더라도, 한 번 또 한 번, 그것은 땅에서 일어나 계속 싸움을 이어나가려 한다. 허나 그 서투른 움직임과 모든 공격은 쓰러지기 쉬울 뿐이다. 액체로 된 그 몸은 주변에 잘 번지지만 피해를 입히긴 어렵다. 혈전과 싸운다는 것 상처로 인한 죽음이 아닌, 오랫동안 바라왔던 패배를 알게 될 이름 모를 전사에 대한 경의의 표시인 것이다."
encyclo_enemy30_0="^금지된 숲을 건너서, 제 때 장터에 도착했어. 그런데 거의 죽을 뻔했지 뭐야. 길이 정말 끔찍했어. 마차 바퀴가 계속 관목이랑 질척거리는 진흙에 막히지 뭐야. 말들이 미쳐 날뛰었지. 길 앞은 어두워서 보이지도 않았고...#그런데 못 봐서 얼마나 다행인지 몰라! 내가 밤에 그걸 봤더라면, 정신이 나가버렸을 테니까 말이야!#말이랑 마차가 피에 뒤덮여있었고, 뼈랑 고깃덩어리들이 마차 바퀴에 붙어있었어. 내 생에 처음으로 돈 버는 것 보다 사는 게 더 중요하다는 걸 깨달았다니까.^#- 장터 이야기"
encyclo_enemy30_1="^전설에 따르면 놈들은 일종의 귀신들린 장소에서 배신 같은 걸 했을 때 나타난다고 했다.#그런데 날 왜 공격했는지는 모르겠다.#배신이 아니라, 그녀가 스스로 죽여달라고 한 건데 말이야!^#-검은 건포도 로렌티아"
encyclo_enemy30_2="^마리우스, 참으로 귀엽지 않나, 이 백성들은 정말로 이 혈전이 흡혈귀에 의해 만들어졌다 생각하고 있어! 완전히 말도 안 되지!#그놈들에게 감히 이런 더러운 소문을 퍼뜨리는 자는 내가 직접 혈전으로 만들어버리겠다고 했지.#그런데 말이야, 그게 상황을 좀 악화시킨 거 같아. 이젠 완전히 내가 한 짓이라고 생각하지 뭔가.#난 연설 같은 건 잘 못하네, 마리우스. 난 이빨을 박아넣는 걸 좋아하지, 미소 뒤에 숨기는 건 못 한단 말일세.#자네라면 왜 이 피투성이 길이 계속 나타나는지 알 거 같네. 이것들을 처리하게 날 도와주게.^#- 잊힌 편지에서"
encyclo_enemy31="사이렌의 전투 스타일은 참으로 화려하다. 이들의 주문은 음악 같으며 우아한 움직임은 매혹적이니까. 하지만 사이렌들은 청중의 수를 줄이려 열정적으로 노력한다. 이들의 공연에 매혹되는 자에겐 비극적인 운명이 기다리고 있다."
encyclo_enemy31_0="^어인들이 다가오지만, 우린 항복하지 않는다. 공급도 충분하고 사기도 높다. 아무런 피해나 손실 없이 어떤 공격이든 쫓아낼 수 있을 것이다!# -----------------?#저들의 공격이 멈췄다. 이틀 전 폭풍과 함께 찾아오던 저들의 노랫소리가 들린다. 어떻게 저런 아름다운 목소리가 불운을 불러온다는 말인가? 승리가 이 벽 너머로 기다리고 있다! 무슨 짓을 해서든 성문을 열어야 한다!^#- 해안 감시 초소의 일지에서"
encyclo_enemy31_1="^망할 놈의 어인들이 몇 주 째 우릴 쫓아오고 있다! 놈들은 폭풍을 불러선, 천둥과 함께 까르륵거리며 우리를 비웃었다. 그리고 발톱으로 선체를 긁어놓았다.#우리가 찾은 이 저주받은 관을 찾아 쫓아오는 걸까?...#어인들은 죽은 자에 대해선 신경 쓰지 않는다. 이들의 자매는 조용히 우리 안에서 동족들에게 도움을 청했다.#사슬로 묶인 저 관은 죽은 자를 위한 것이 아니었다. 그리고 앞으로도 그러길 바란다.#관 속에 숨어서 파도가 잔잔하길 빌었다.^#- 의심 많은 그레고르가 모은 이야기 중 하나"
encyclo_enemy31_2="^사이렌은 굉장히 특이한 적이다. 또한 사이렌을 두려워해야 할 이유는 그 마법 능력뿐만이 아니다.#적들의 전술을 지켜본 결과 사이렌은 부대의 지휘관으로서 행동한다는 걸 알게 되었다. 어인들은 사이렌을 위해서라면 목숨도 아끼지 않는다.#또한 사이렌은 먼 거리에서도 부대에게 명령을 내리는 데 능하다.#요약하자면, 사이렌은 적 지휘관이자 어인들의 세력 확장의 주 요소라고 할 수 있다.^#- 지성체를 상대하는 전략 및 전술 안내서"
encyclo_enemy32="흡혈귀의 허기 일부분이 세상의 한 부분으로 나타난 것. 마법 생물 떼로 쉽게 오인할 수 있지만, 박쥐 떼는 실제로는 피에 굶주린 흡혈귀 하나가 변신한 모습이다. 수백 마리의 날개가 퍼덕이는 소리와 끼익 거리는 소리, 붉은 가죽의 섬광, 이 진홍빛 무리는 정말 독특하다. "
encyclo_enemy32_0="^자기 피로 애완동물을 만드는 이 습관, 도대체 왜 그러는 것일까?#내가 내 다리를 잘라 혼자 기어 다니게 한다고 하면, 그것도 패밀리어라 부를 수 있을 것인가?#게다가 이 기생충들이 내는 소음은, 그 주인도 못 참을 정도인데!#차라리 나무 의자를 데리고 다니지!^#- 흡혈귀 사냥꾼 케들로 트렌, ^부르주아 꿰어죽이기^"
encyclo_enemy32_1="^피 빨아먹는 놈들이 이렇게 많은 건 우리 어머니 생신 때 이후로 처음이다.^#- 초원 계곡의 여백작으로부터 온 편지"
encyclo_enemy32_2="^우리 마을은 흡혈귀 같은 건 안 섬겼어. 전쟁 이후로 배가 아무리 고파도 말이야.#산에서 고블린이 내려왔을 땐 많이들 죽어나갔지. 마리우스가 아니었다면 다들 죽었을 거야.#그놈은 자기 팔을 자르더니 그 피에서 박쥐 떼가 나타났어.#그 박쥐 떼는 약탈자들과 싸우더니 놈들을 퇴각시켰지. 우리 흡혈귀께선 구원을 내려주셨고 우린 그분을 우리의 수호자로 받아들였어.#그런데 이젠 내가 그 양반 음식이 되게 생겼어... 마리우스가 맘에 안 들었다고 말하는데 부끄러운 감정 따윈 없어.#가축으로 죽는 것보다 인간으로 뒈지는 게 훨씬 낫지.^#- 의심 많은 그레고르가 모은 이야기 중 하나"
encyclo_enemy33="육신, 정신과 존재를 구성하는 모든 것으로부터 벗어난 영적 존재. 유령의 몸이 혼란스럽게 한데 뭉쳐 생긴 그 무리는 놀랍도록 행동거지가 호흡이 잘 맞는다. 어쩌면 모든 생자들을 향한 그 증오가 이들을 묶는 것일지도... 그리고 실제로도 그러하니."
encyclo_enemy33_0="^잘 들어. 개소리 집어쳐. 유령이 생명과 정신을 구성하는 정수라고 한다면, 우리가 상대하는 유령의 유령은 뭔데?#한 생물의 죽음을 관점으로 바라본 가문 전체의 혈통이라 할 건가? 아니면 종 전체가 합쳐진 모습?#내 대답이 궁금하다면 말해주지. 상대하는 입장에선 좆도 상관 없이 힘들 뿐이야. 이 생물에 대해 그쪽이 알아야 하는 건 그거 뿐이라고.^#- 히발도, 장의사"
encyclo_enemy33_1="^우리 친척 전부, 형제 자매부터 머나먼 조부모님들까지, 그 중에서도 증조모님을 가장 사랑했다.#그래서 내가 고용한 퇴마사가 내 결혼식 때 나타난 그 머리만 달린 귀신을 퇴마했을 때 아무도 놀라지 않았었지.^#검은 건포도 로렌티아"
encyclo_enemy33_2="^머나먼 땅에서 만들어진 인형을 보았다.#그 인형을 열어보면, 그보다 작은 인형이 안에 들어가있다. 그리고 더 작은 것이 나오고, 계속 이어진다. 작고 작은 것들.#그리고 문득 생각이 들었다. ^어떻게 이런 걸 생각해낼 수 있었을까?^#그러다 어느 날 밤, 전장의 뒤에 있던 길에서 그것을 보았다... 겨우 목숨을 건졌었다. 그리고 그 인형을 만들 영감을 어디서 얻었을까라는 생각에 대한 해답이 보이는 듯했다...^#- 장터 이야기, 3권"
encyclo_enemy34="모든 이해를 뛰어넘는 생물. 이것을 완전히 설명할 수 있는 단어는 없다. 그리고 부분이라도 묘사할 수 있는 단어는 없다. 아무것도 아니며 모든 것인 것."
encyclo_enemy34_0="^나를 설명해주지. 지금 네 손으로 쓰고 있다. 네 눈으로 읽고 있는 중이다.#내가 이해하지 못한다는 걸 안다. 너도 이해하지 못했으니까.#그 이유는 내가 모든 것이기 때문이다. 모든 살아있는 것이 나다.^#- 각기 다른 원전 여러 개에서 찾아낸 문서"
encyclo_enemy35="원거리 전투의 이점을 깨달은 고블린은 누구에게든 환영받지 못하는 존재다. 고블린의 굽은 활과 화살, 그리고 그보다 더 굽은 손은 놀랍도록 좋은 결과를 만들어낸다. 고블린 사수가 쏜 화살은 꽤나 자주 동료의 등에 박힌다. 하지만 아군 오사도 명중은 명중이다."
encyclo_enemy35_0="^고블린이 활을 못 쏘는 것을 다행으로 알아라.#놈들은 찡그리며 소리 질러 자신의 지리적 이점을 포기한다. 놈들의 명중률은 워낙 나빠서 전투가 시작되기 전에도 아군을 죽이곤 한다.#놈들은 활대도 간신히 당길 수 있는데, 만약 하나라도 맞춘다면 놈들은 흥분에 빠져 전투가 진행되건 말건 다른 건 다 잊어버린다.#그러니 내 물어보마. 어느 고블린 궁둥짝에서 기어 나왔길래 그 새끼들마냥 쏘는 솜씨가 이렇게 형편없는 거지?^#- 신병들에게 말하는 도비 재스퍼 병장"
encyclo_enemy35_1="^고블린 궁수가 활을 드는 모습을 보면, 어느 지역에서 왔는지 알 수 있다.#놈이 화살을 손가락 사이에 넣으면, 서쪽 계곡에서 온 놈이다. 손가락 위에 두면, 산에서 온 놈이다.#화살로 당신을 찍으려는 놈이 있다? 그러면 다른 고블린들에게 배운 것이다.^#- 여행자 마사"
encyclo_enemy35_2="^허기는 여행 중인 전령을 찾아온다. 그날은 화살에 맞은 토끼를 발견할 수 있어서 운이 좋았다. 화살은 맞은 지 오래되지 않아 보였지만, 아무도 그 전리품을 챙기러 오지 않았다.#어머니의 옛 조리법대로 토끼를 요리하던 중이어서, 외눈의 고블린 궁수 하나가 날 미행하던 것도 눈치 채지 못했다. 놈은 꽤나 가까이 다가왔고, 당시의 나는 조리될 저녁에 정신이 팔려있었다.#허나 놀랍게도, 놈은 토끼를 집고 그냥 사라져버렸다. 몇 년 후, 도시 광장에서 붙잡힌 고블린 중 외눈의 고블린을 발견했다. 사람들은 개를 풀어 고블린을 죽이려 했다.#나는 돈을 주고 놈을 샀고, 도시 밖으로 데려가 풀어줬다. 녀석에게 음식 한 가방과 어머니의 향료를 좀 나눠주었다. 그리고 그때의 그 결정을 난 후회해본 적이 없다.^#- ^쏘지 않은 고블린^의 책 소개문 "
encyclo_enemy36="앙상한 무기를 든 앙상한 해골. 칼을 든 놈들과 기원이 별로 다르지 않다. 둘 중 유일한 차이점은, 놈은 대상이 가까이 오길 싫어한다는 것이다."
encyclo_enemy36_0="^죽은 친지들 무덤에 칼 넣어두는 사람들에 대해 불평한 것도 그렇고, 그 문제로 우리 일에 발생한 것도 그렇고, 자네가 일을 이렇게나 어렵게 만들 줄은 몰랐네!#어제, 언제나 그렇듯 척수를 찾으러 무덤으로 갔는데, 내 다리로 화살 하나가 튀어나오지 뭔가!#그 다리가 이미 괴사했으니 망정이지. 아니면 자넨...^#- 사령 교단 내부에서 이뤄진 연락"
encyclo_enemy36_1="^아직도 이해 안 가는 거 하나, 왜 해골 궁수들한테 화살집이 필요한 거지? 내가 죽어서 궁수가 되면 화살집 같은 건 다 없애고 전부 다 내 갈비뼈 안에 넣어둘 텐데 말이야.#실용적이고 혁신적이잖아! 강령술사들이 이럴 거 아냐, ^봐, 저 사람 뭔가 좀 다른데?^ 라고. 별 것도 아닌데, 그래도 멋질 거 같아.^#- 잡담"
encyclo_enemy36_2="^놀랍게도, 이 언데드 생물의 무기는 그 개체의 일부분으로 간주되어야 한다. 지하에서 10년 넘게 버틸 수 있는 활과 화살은 없다.#해골 궁수가 무덤에서 일어날 때, 마법 같은 건 뭉쳐지는 그 뼈 뿐만이 아니다. 이 무기를 자세히 들여다보면, 수많은 구멍과 금이 보인다.#^살아있는^ 해골도 근육이나 인대 없이도 움직일 수 있지만, 이들의 무기 또한 그렇다. 이 무기 또한 어째서인지 전혀 사용할 수 없는 상태인데도 사용이 가능하다.#언데드의 특성을 죽은 사물에까지 적용하는 이 능력은 엄청난 잠재력을 지니고 있다.#- 사령술 연구서로부터"
encyclo_enemy37="하피는 현명하고, 아름답고, 치명적이다. 이들은 타고난 예지력으로 사냥감을 찾고, 날카로운 시력으로 사냥감을 잡을 최적의 방법을 찾는다. 그리고 튼튼한 날개로 그 계획을 실행한다. 육체의 가벼운 무게와 유약함은 단단한 바위도 쉽게 자를 수 있을 만큼 날카로운 발톱으로 대신하고 있다."
encyclo_enemy37_0="^세상과 연결된 하피들의 극한으로 단련된 튼튼한 정신력은 생존에 있어 필수적이다. 주변에 살아있는 생물이 적을 수록, 이들이 가진 내면의 시야는 강력해진다.#존재가 가진 운명의 힘이란 혼돈과 가능성으로 만들어져 있기에, 이런 운명이 주변에 존재할 땐 더 커다란 그림을 보는 것이 어려워진다.#어쩌면 이런 이유 때문에 하피들은 길고 편안한 삶을 추구하는 사람을 피해 거대한 산 위 얼어붙은 봉우리에 둥지를 짓는 것인지도 모른다."
encyclo_enemy37_1="^하피들이 사는 지역을 여행할 땐, 언제나 생선 살을 들고 가야 한다. 하피들이 당신을 공격하기로 결정했을 때, 생선 살을 줘서 목숨을 부지할 수 있기 때문이다.#하피 중 십중팔구는 깡마른 여행자의 시체보단 넙치의 부드러운 살코기를 더 좋아할 것이기 때문이다.#만약 그렇지 않다면, 뭐, 최소한 시도는 해봤지 않는가. 나라면 하피들이 사는 땅엔 가지 않는다.^#- 산 및 다른 취미 안내서"
encyclo_enemy37_2="아이보르는 현관에 섰네,#소 떼의 숫자를 세었다네.#아이보르는 술을 마시며#누워 있었다네.#^이것 참 기적이로군,#소들이 날기 시작하다니!^#일주일 동안 하피들은#저녁마다 소고기를 먹었다네.#- 바보 아이보르 민요"
encyclo_enemy38="제 자리를 떠난 마법에 걸린 조각상이다. 마법으로 만들어졌지만, 가고일은 마법 생물로 취급하지 않는다. 어떻게 이 돌덩어리는 날아다니고, 싸우는 대신 왜 상대의 머리 위로 떨어지지 않는 것일까?"
encyclo_enemy38_0="^아주 평범한 바위에 평범하지 않은 주문을 건 것이다.#가고일에게 있어 장식은 불필요하다. 돌로 된 그 날개는 나는 용도가 아닐 뿐더러, 화강암으로 된 그 턱은 씹거나 물 수도 없다.#오래 전 이 생물과 관련된 가장 역겨운 것은 바로 그 창조주라는 것을 알아냈다. 놈들은 자신의 피조물이 탐욕스러웠다는 이유만으로 사람을 죽이리란 걸 알았다.#그래놓곤 단순히 이 무기를 만들어낸 것뿐이 아니라, 멋진 장식을 달아놓기까지 했다. 믿을 수 없는 신랄함이다.^#- 히바루 샤트, ^짐승에 대한 짧은 개요서^"
encyclo_enemy38_1="^오늘만 세일입니다! 믿을 수 없을 정도로 싼 가격! 세 번째 마법 부여*시 가격을 절반으로!#마법 부여 10번* 시 무료 루비 눈알 증정, 추가 황금 도금까지***.#------------------#*해당 마법부여는 조수들이 시행합니다#**루비는 마법으로 변환시킨 유리로 대체될 수 있습니다#***황금 별도 판매#------------------#한정 특가!^#- 마법 부여 길드 전단지"
encyclo_enemy38_2="^아니 아니, 이해 못 하고 있잖아. 우리가 가고일 그 자체를 훔치면 어떻겠냐고?! 보물은 건드리지 않으니까, 우릴 해칠 것도 없을 거 아냐!#집으로 가져와서, 저기다가 두는 거야. 그리고는 나머지 보물을 가져오는 거지. 가고일은 엄밀히 따지면 계속해서 그 보물을 지키는 거고.#그러니까 엄밀히 따지면 훔치는 게 아니지. 반대로, 보물을 조각상에게 되돌려 주는 거라니까!#그리고 가고일 주변의 집이 내 것이라면, 보물도 내 것이 되는 거지! 그러면 내 마음대로 보물을 써도 되고, 가고일도 별 말 없는 거지. 기발하지, 어때?^#- 몽상가 마크의 장례식에서 들린 말"
encyclo_enemy39="온전히 물로 만들어진 부유하는 생물. 액체로 만들어졌다고 해서 베는 공격을 하지 못하는 건 아니지만, 동시에 상대의 공격으로부터도 안전하지 못하다. 전장에서 해파리는 보통 물도 노래로 부릴 수 있는 사이렌의 부하로 나타난다."
encyclo_enemy39_0="^사이렌은 보통 대상을 신속한 물줄기로 공격한다. 하지만 간혹 그 대상이 너무 멀리 떨어져 있는 경우가 있다. 그런 경우, 사이렌은 동료로서 해파리를 소환한다.#이 생물에 대한 것은 많이 알려지지 않았다. 이들은 순수하게 물로 이루어져 있고 그 존재의 기반이 무엇인지도 알려지지 않았다.#물 골렘이나 원소 그 자체로 봐야 할까? 어쩌면 바다 생물의 영혼을 물에 묶어 조종하는 사령술의 일종이 아닐까?#- 여행하는 마법사의 회고록"
encyclo_enemy40="하늘은 분노할 때 날개와 갑옷을 달고 나타난다. 가장 의로운 이만이 이들의 도움을 구할 수 있다. 또한 이들은 문자 그대로 악과 싸우기 위해서라면 전적으로 믿고 부를 수 있는 존재다. 당신이 불결하다는 이들의 의견에 동의하지 못할 수도 있지만, 이들의 생각을 바꾸려는 생각은 집어치우자. 이들은 판단하는 자가 아닌, 집행하는 자들일 뿐이니."
encyclo_enemy40_0="^실망으로 가득 찬 시선, 천사들에게 이들은 누구인가와 어디서 왔는가를 물어보면 얻을 수 있는 대답이다.#^?그게 뭐 어때서요? 기적을 찬양하기 위해서 꼭 연구할 필요는 없잖아요?^ 그녀는 이렇게 말하려 했다.#그리고 그녀가 옳다. 이런 질문을 한 것 때문인지, 아니면 아직도 이들에게서 대답을 얻고자 하기 때문인지, 난 둘 중 어떤 것 때문에 내가 부끄러워하는지 모를 거 같다.^#- 익명의 복사가 남긴 일기"
encyclo_enemy47="탐욕스런 노숙자들은 어느 부촌에서든 요주의 대상이다. 동전이 짤랑댈 때마다, 단검이 따라오니까. 필요할 때만 물건을 훔치고 도시 경비대에게 그림자조차 보이는 걸 두려워하는 도시의 도둑들과는 다르게, 노상강도들은 아무런 처벌을 받지 않고 사람들의 지갑을 턴다. 이들이 두려워하는 것은 노획품을 한 번에 다 들고 가지 못 하는 경우뿐이다."
encyclo_enemy47_0="^그날 밤 마을 중심에서 늘씬하게 얻어처지고 지갑을 뺏겼지. 마을 사람들은 며칠간 날 돌봐주면서 낡은 옷을 건네더니 그 악당들을 찾아 마을 전통에 따라 엄중히 벌하겠다고 하더군. 그런데 아직도 그 양반들을 믿을 수가 없어. 그 이유가 뭐냐면, 다른 게 아니라 나더러 행운을 빌어주는 사람들이 내 물건을 입고 있었거든.^#- 소문"
encyclo_enemy47_1="^벨리다르 디 페니는 도둑 역사상 가장 탐욕스러운 악당이다. 하지만 집을 털 때도 고양이 밥그릇 크기 이상은 훔치지 않았다. 거지들은 그 앞에서 구걸용 모자를 숨겼고, 상인들은 배추와 순무를 마치 아이들처럼 숨겼다.#그가 죽고난 후, 그의 소굴이 발견되었는데, 그곳은 보물과 잡다한 쓰레기로 가득차있었다. 워낙 훔친 양이 많아, 지하 16층까지 훔친 물건들로 가득했다고 한다.^#- ^일곱 가지 지독한 우스갯소리^, 폴 조이풀"
encyclo_enemy47_2="^여기 털 거리 많다 했지! 이 백작네 농부들 사는 걸 보면 아주 기름이 흘러요, 저 은덩어리 봐! 미콜라시랑 나머지는 어디 갔지?#진정해, 흡혈귀는 우리 안 건드려. 놈에게 있어서 인간은 벌레 같은 거야. 한둘 죽는다 해도, 자기 성에서 보는 것만 하겠어?^#- ^초보 도둑이 저지를 수 있는 10가지 치명적인 실수^, 도둑 길드 연감"


encyclo_item0_0="^정말 경이로운 목공예품이 아닐 수가 없다! 우아한 그 조각 때문에 등골이 오싹하다. 이해할 수도 없는 이 요철이라니! 이런 명판은 문 위에 걸어둬야 한다. 그래야 매번 들어올 때마다 감탄할 수 있을 테니 말이다. 최소한 나라도 그렇게 해야 한다. 그 꼬맹이는 여기에 약병을 올려놓겠다고 했다. 하지만 그 녀석은 미학에 대해 눈곱만큼도 모르는 놈일 뿐이다.#싣는 동안 기운이 차오르는 게 느껴졌다.^#- 볼그림, 1번 마부의 일기"
encyclo_item1_0="^정교하게 만들어진 의자다. 최고의 귀족들에게 어울린다. 그 완벽한 색 조합과 붉은 쿠션, 그리고 나무... 으음... 나무 부분이 눈을 즐겁게 해준다. 여행을 다니며 여러 번 여기에 앉는 걸 생각해보았지만, 더러운 내 여행용 복장은 이런 아름다운 가구엔 안 어울린다. 야영지에서 멋진 두 줄 상의를 구할 때까지 기다려야겠다.#싣는 동안 정말 심한 갈증이 느껴졌다.^#- 볼그림, 1번 마부의 일기"
encyclo_item2_0="^마차 운송 역사상 이렇게 아름답고 이 세계의 물건이라고 생각하기 어려운 가구다. 문짝과 선반의 조각, 도금된 손잡이, 그 안에 숨겨진 옷들에 대한 헤아릴 수 없는 아름다움을 암시까지. 최고의 작품이다. 집으로 가는 길에 바라보면서 이 말밖에 나오지 않았다.#싣는 동안 등이 아파왔다.^#- 볼그림, 1번 마부의 일기"
encyclo_item3_0="^이 쇳더미가 내 앞에 있을 때 뭔가 아름다운 것을 떠올리려 했다. 제화공이 큰일을 해냈고, 분명 지금까지 분명 제 역할을 잘 수행했겠지만... 못에 대해서 무슨 말을 더 해야 한단 말인가? 다 똑같아 보인다. 같은 길이에, 같은 너비에, 복잡한 무늬나 기하학적 문양도 없다. 혹자는 이 못이 미학과 아무런 관련 없다고 할지도 모른다! 하지만 난, 그에 관계없이 아무런 구체적 칭찬의 생각도 떠오르지 않고 그저 바라보는 걸 즐겼다. 단순함의 아름다움이 있다고 생각한다.#싣던 도중 손가락을 찔렸다.^#- 볼그림, 1번 마부의 일기"
encyclo_item4_0="^처음 이 칼날에 눈이 마주쳤을 때, 믿을 수 없을 정도로 완벽한 조합의 약초향과 함께 날에서 반사되는 빛이 느껴졌다. 아, 이렇게 환상적인 도구를 사용할 사람이 어찌나 부럽던지! 집에 오던 중 직업을 바꿀까 고민까지 했었다. 하지만 그런 생각을 쫓아버렸다. 훌륭한 마부는 엉뚱한 생각을 품어선 안 되지. 내 마차마저도 제대로 못 다룬다면, 날카로운 도구를 다루는 건 말할 필요도 없지 않은가?#싣던 도중 살짝 베였다. 조금이지만. 벌써 나았다.^#- 볼그림, 1번 마부의 일기"
encyclo_item5_0="^이렇게 훌륭한 도끼가 어쩌다 이런 시국에... 내 마차에 들어온 것인지. 이 금속 부분이나 나무 부분엔 그 어떤 정교한 조각도 없다. 하지만 이 도끼의 진정한 아름다움은 기능성에서 온다. 단순하지만 너무나도 간편하고 실용적이다! 이걸 쥐고 있기만 해도 내가 뭔가 건설적인 걸 하는 기분이 든다! 나무를 베는 상상을 해봤지만, 주변에 숲이 없으니. 그래서 불필요하게 날을 무디게 해놓은 것 같다. 그 생각만 해도 저절로 눈살이 찌푸려진다.#이걸 싣는 데 별로 힘이 들지 않았다.^#- 볼그림, 1번 마부의 일기"
encyclo_item6_0="훌륭한 견과물이 담긴 훌륭한 그릇이다. 언덕을 통해 가던 중, 견과물이 그릇 안에서 이리저리 산개하며 음악처럼 소리를 냈다. 캐슈가 많이 있으면 좋겠는데. 물론 난 견과류라면 뭐든 좋아한다. 하지만 내 몫으로 캐슈가 안 주어진다면, 조금 슬플지도.#이걸 싣던 도중 맥주 한 잔을 들이키고 싶었다.^#- 볼그림, 1번 마부의 일기"
encyclo_item7_0="^언제나 고기가 줄에 묶여있는 걸 좋아했다. 그리고 한 덩어리 베어냈을 때 여전히 남아있는 것도 말이다. 솔직히 말하자면, 언제나 훈제 햄은 보기 좋으라고 그렇게 싸고 있는 줄 알았다. 하지만 우리 요리사가 말해주길 그렇게 해야 햄이 거꾸로 매달려도 모양을 유지한다고 했다. 매일 새롭게 배우는구나!#싣던 중 곁들여 먹을 반찬 생각이 좀 났다.^#- 볼그림, 1번 마부의 일기"
encyclo_item8_0="^마늘에는 단점이 거의 없다. 모두가 좋아하는 건 아니고, 이걸 먹은 사람들이랑 모두가 입맞춤하고 싶어 하진 않겠지만 말이다. 하지만 그런 사람들은 마늘을 안 먹더라도 입맞춤하고 싶지 않아 할 것이다. 마늘에 단점이 조금 있더라도, 그래도 그 모습을 사랑할 것이다. 천장에 묶음으로 달려있는 그 모습을 말이다. 마늘은 몇 달 동안 보관해도 되고, 거의 어느 음식이든 향을 내는 데 쓰인다.#싣던 도중 면역 체계가 강화되었다.^#- 볼그림, 1번 마부의 일기"
encyclo_item9_0="^아, 이걸 만들고 조각한 장인의 손을 잡고 얼마나 흔들고 싶었던지! 촛불 빛을 반사시키는 모든 만곡을 보면 그 즉시 이 모든 세세한 것이 계획적으로 만들어졌다는 걸 알 수 있을 것이다. 이 촛대가 어느 집에서든 벽난로 위에 있는 선반 위에서 세 개의 초를 모두 밝히는 모습이 얼마나 눈부실지 상상이 가지 않는다. 그 아름다움으로 분명 눈이 멀 지도 모른다... 물론 좋은 의미로 말하는 것이다.#싣던 도중 눈부셔 눈을 가늘게 떠야 했다.^#- 볼그림, 1번 마부의 일기"
encyclo_item10_0="^이렇게 그림 하나로 감명받은 적은 참으로 오랜만이다. 하지만 그림을 본 것 자체가 너무 오랜만이기도 하다. 허나 그런 사실도 이 독특한 초상화의 느낌을 죽이진 못한다. 훌륭한 작품이다. 숨 막히는 붓질과 참으로 정교한 황금 액자다. 그림을 보면 누군가가 생각나는 거 같다. 어쩌면 내가 아는 화가일지도? 야영지에서 물어봐야겠다.#이걸 싣던 도중 뭔가 고등한 존재가 날 지켜보는 느낌이 들었다.^#- 볼그림, 1번 마부의 일기"
encyclo_item11_0="^멋진 저녁식사를 하려면, 이런 식기를 사용해야 한다. 음식은 그 자체만으로도 훌륭하다. 하지만 의식을 잊어선 안 된다. 배를 채우는 것뿐만 아니라, 눈과 함께 미적 감각을 살찌우는 것이니까. 내 생각에 이 금속의 순도와 조각의 아름다움은 소화에 꽤 도움이 많이 될 거 같다.#이걸 싣던 도중 삶에 대한 강한 욕구를 느꼈다.^#- 볼그림, 1번 마부의 일기"
encyclo_item12_0="^무겁지만 여전히 환상적인 가구이다! 집으로 오던 중 마차를 멈추고 낮잠을 자지 않을 수가 없었다. 물론 그래선 안 되었지만, 가끔은 마음대로 해야 할 때도 있는 법이다. 특히 이렇게 멋진 침대가 근처에 있다면 말이다. 마차나 천막 안에서 자도 나쁠 건 없지만, 문명의 혜택이란 이런 침대로부터 나오는 것이다.#싣던 도중 등이 아팠지만, 야영지로 돌아갈 땐 모든 게 괜찮아졌다.^#- 볼그림, 1번 마부의 일기"
encyclo_item13_0="^망치질 한 번 잘 해놓은 탁자다! 대부분의 사람이라면 나무판자와 그 노골적인 조악함만 눈에 보이겠지만, 내 눈엔 진정한 장인의 작품이 보인다. 그 다리는 그 어떤 축제의 음식이라도 견딜 수 있게 되어있고, 나무판자들의 불완전함이 너무도 잘 맞물려 그 사이에 빵 부스러기도 끼지 않을 것 같다.#싣던 도중 저녁식사를 하는 생각을 했다.^#- 볼그림, 1번 마부의 일기"
encyclo_item14_0="^이런 가구는 창문가에 둬야 한다고 생각한다. 그래야 촛불의 불빛이든 떠오르든 태양의 햇살이든 얼마나 아름답게 그 스테인글라스와 그 뒤에 놓인 물건들에 비치는지 알 수 있을 테니 말이다. 이제는 태양이 없지만, 언젠가 다시 돌아올 거라 희망한다. 그리고 이 선반도 제자리에서 그 날을 기다리리라.#싣던 도중 이 위에 뭔가 놓고 싶은 기분이 들었다.^#- 볼그림, 1번 마부의 일기"
encyclo_item15_0="^막대에 겨우 매달려있는 녹슨 금속이다. 누가 쓸지는 모르겠지만, 내가 알 수 있는 건 이걸 쓸 사람을 절대 내 도구 근처에 두지 않아야 한다는 것이다.#싣던 도중 손가락을 베였다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item16_0="^지저분한 털이 붙어있다. 알레르기 있는데! 칼을 사용한 다음 씻는 게 그렇게 어려운 일이던가? 어쩌면 그냥 던져버리는 게 나을 지도 모른다. 날이 너무 무뎌졌으니 말이다. 털이 붙어있는 건 뭐 그렇다 치자. 울프랫 고기 한 덩이 얻으려면 수천 번은 손질해야 할 테니 말이다. 울프랫이 아니라 랫울프던가... 뭐, 알게 뭐람!^#싣던 도중 계속 재채기가 나왔다.#- 위즈그렘, 2번 마부의 일기"
encyclo_item17_0="^우리 대장장이라면 이거랑 똑같은 거 창고에 널렸을 텐데, 왜 날 시키는 거지? 없다고 해도, 금속 덩어리를 후려갈기는 똑같은 금속 덩어리일 뿐인데 말이다. 분명 다른 걸로 대신 쓸 수 있을 텐데. 그리고 대장일 얘기가 나와서 그런데, 대장장이라면 제 물건은 자기가 만들 줄 알아야 하는 거 아닌가? 애초에 그럴 줄 알아야 대장장이 아니던가?#싣던 도중 발 위에 떨어뜨렸다. 다행히 발가락이 튼튼해서 별로 아프진 않았다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item18_0="^장난하나? 빵조가리나 보내는 데 마차를 쓴다고? 내가 할 짓이 그렇게 없는 사람으로 보였나! 뭐, 생각해보면 할 일이 없긴 하지. 하지만 그 꼬맹이는 통나무랑 바위도 들고 다니면서, 이런 것도 들고다닐 줄 알아야 하는 거 아니냐고.#이걸 싣는 동안 성질이 났다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item19_0="^이젠 어느 쪽이 더 싫은지조차 모르겠다. 이 곰팡이 냄새 나는 수프인지, 아니면 우리 캠프에서 하는 짓거리인지 원. 뚜껑도 없이 액체로 가득 찬 용기를 마차에 넣고 언덕을 오르락거리게 하는 게 최선이라고 생각하는 사람이 다 있단 말인가?! 아주 감사하구만! 이젠 마차에 묻은 역겨운 얼룩도 지워야 하니까 말이야!#싣던 도중 한 모금 마셨다. 흘러넘칠까 봐 그랬다. 다른 의도는 없었다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item20_0="^음식 싣고 다니는 건 정말 싫다. 냄새가 나고, 얼룩이랑 자국이 남는 데다가 그 냄새 때문에 가끔 짐승들이 꼬이니까. 그리고 치즈는 그중에서도 최악이다. 괴물들이 그 냄새를 피해 다니는 거 같긴 하지만. 슬라임이나 몇 마리 가끔 마차를 공격하곤 한다. 마차에 강철 판을 떼어버리는 게 속도가 더 날 거 같은데.#싣던 중 코를 막았다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item21_0="^아, 볼그렘이 이걸 운송했다면 정말 좋아했을 텐데. ^장인의 작품이다, 조형이니, 요철이니... 어쩌고저쩌고!^ 그놈은 뭘 싣든 항상 좋아하지. 오랫동안 돌아다니는 것도 좋아한다. 애초에 동전 던지기로 갔다오는 걸 왜 해야 하는 거지?! 어쨌든, 이 펜던트는 아름답긴 하다. 내가 조금만 젊었고 이 은이 조금만 더 빛났더라면, 이걸 야영지에 전달한 후에 부끄럽지도 않았을 텐데.#싣던 중 기분이 안정되었다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item22_0="^최고구만. 읽을 수도 없는 책이라니. 이렇게 낡은 종이쪼가리를 대체 왜 필요로 하는 거지? 화장실에 놓기도 그런데 말이다. 그리고 읽을 수 있다고 쳐도, 이런 종말의 때에 책 읽는 거 말고 사람들이 그렇게 할 일이 없다고 생각하는 건가?#싣던 도중 한 장을 떨어뜨렸다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item23_0="^마차를 끌면서 운송한 것 중 가장 좋았던 물건을 고르라면, 이 거울이 그 중 최고 3개 중에 들어갈 거다. 누가 보던 이 장인의 손길을 느낄 수 있다. 자세한 건 이야기 할 필요도 없다. 하지만 그 중 최고는 모든 것을 완벽하게 비추는 그 능력이다. 이걸 싣고 야영지로 가던 중 우리 베테랑을 보곤 했다. 항상 진지하고 미소는 보여주지 않는 얼굴이지만, 그래도 예쁜 얼굴이 어디 가진 않지.^#싣고 가던 중 빛으로 장난을 좀 쳤다.#- 위즈그렘, 2번 마부의 일기"
encyclo_item24_0="^이렇게 조잡한 도구를 누가 필요로 하는지 모르겠다. 광산도 없는데 말이다! 이 곡괭이는 누군가의 벽 위에 걸려서 먼지나 모으는 꼴이 될 거다! 생긴 것도 구리구만. 내가 곡괭이 만드는 사람은 아니지만, 한 눈에 보더라도 이걸 손에 쥐기만 해도 손에 나무 가시가 박힐 거 같다. 게다가 이 금속으로 된 끝 부분은 발등에 떨어지려고 안달이다.#싣던 도중 돌부리에 걸렸다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item25_0="^왜 짜증나는 건 내가 전부 운송해야 하는 거지? 조심해서 내려놓아야 하고, 계속 관리해줘야 하고, 운송 중에 깨먹기도 하면 안 된다니! 내가 조심하지 않던 적이 한 번이라도 있던가! 게다가 내가 옮기는 화물이 그렇게 조심스레 옮겨야 하는 것이냐 이 말이다. 유리알 하나 마다 금이 한 열 개는 가있어도 아무도 모르겠더만.#싣던 중 땅에 떨어진 동전을 하나 주웠다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item26_0="^생에 처음으로 화물을 옮기면서 머리가 아파졌다. 씻기도 불가능할 정도로 두꺼운 그을음이랑 돼지 기름이라니... 어떤 게으름뱅이가 이런 걸 쓸지 모르겠다. 하지만 물론, 이 쓰레기를 원래 자리에 두지 않고 내 마차로 집에다 가져다 놔야 겠지.#싣던 중 역겨움을 느꼈다. 야영지로 돌아가면서 좀 기분이 나아졌다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item27_0="^이 식칼에 대해 할 말이 별로 없다. 칼날도 무디고, 손잡이는 불편해서 분명 물집이 생길 거다. 도마 위에서 몇 번 서투르게 휘두르면 분명 부서질 거다. 겁 많은 마을 사람들 겁이나 좀 주는 데 쓰일 수도 있을 거 같다. 크기 때문에 무기로 쓰기도 별로 안 좋다. 상태가 안 좋아서 주방용품으로써도 빵점이다. 하지만 보급관에게 따져서 무엇하리.#싣던 도중 아무 곳도 베이지 않았다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item28_0="^이건 뭐야, 아무 애나 나뭇가지 가지고 만들 수 있는 것도 이젠 중요한 화물로 취급하는 건가? 게다가 애들도 이것보단 더 잘 만들었겠구만! 이 의자는 너무 약해보여서 차라리 땅바닥에 앉는 게 더 나을 거 같다. 적어도 땅은 더 부드럽고 엉덩이 아래서 부서지지도 않거든.#싣던 중 무릎을 다쳤다.^#- 위즈그렘, 2번 마부의 일기"
encyclo_item29_0="^현재 상태로는 완전히 쓸모없는 물건이다. 자물쇠가 말 그대로 작살났다. 평소처럼 징징거리는 게 아니라, 정말로 고장 났다. 다른 사람에게 물어보라고! 게다가 자물쇠 없는 상자를 누가 필요로 한다는 거지? 방범도 못 하고, 아무것도 못 담으면서 괜히 넣고 빼기만 복잡하지. 완전히 쓸모없다.#싣던 도중 넘어졌다. 아무 것도 떨어뜨리진 않았다. 아마도.^#- 위즈그렘, 2번 마부의 일기"


encyclo_res1_0="평범한 나무라고 생각이 들 수도 있다. 하지만 평범한 나무도 이런 시대엔 귀하다. 나뭇가지의 존재에 대한 내 흐릿한 기억만으로는 완전히 이를 묘사하기가 어렵다.#여행 중 내가 찾을 수 있던 대부분의 나뭇가지는 건드리려 하면 말 그대로 증발해버렸다.#하지만 내 손에 남은 이 희귀한 나뭇가지와 나무들이 있다면 이 세상을 회복시킬 수 있다."
encyclo_res3_0="가끔 길을 걷다 보면 돌무더기가 발에 채이는 게 느껴진다. 그리고 매번 집으려 들 때마다, 마치 처음 돌을 집는 거 같은 느낌이다. 매번 작은 돌멩이를 들려 할 때마다 그러하다.#이상하게도, 내가 돌멩이를 주머니에 충분히 넣어두면 어째선지 커다란 돌로 합쳐진다.#세상이 스스로 회복하려는 것일지도 모른다. 내가 그걸 도와줄 것이다."
encyclo_res5_0="무기나 방어구를 사용하다 보면 그에 익숙해지기 마련이다. 일상이 되는 것이다.#그리고 무기나 방어구를 새로운 것으로 교체하면 가끔 옛날 장비에 대해선 아무것도 기억나지 않는다. 기억에 남은 것은 그 장비가 ^일종의 쓸모없는 금속^이었다는 것뿐이다.#그렇게 이 금속 조각들이 만들어진다. 이들은 서로 마치 자석에 이끌린 듯 달라붙어서 내 주머니 안에서 나타난다. 그리고 결국엔 완전한 금속 주괴로 변하곤 한다."
encyclo_res7_0="이 지워진 세상에서 먹을 걸 찾는 건 날이 갈수록 어려워져가고 있다. 먹을 수 있는 것이라면 뭐든지 챙겨야 한다. 밭의 밀부터, 랫울프 고기 등등까지.#한 가지 좋은 점은 이 전체적인 망각이 사람의 굶주림에도 영향을 끼친다는 것이다. 예전처럼 굶주림으로 고통스럽지 않다."
encyclo_res8_0="작은 보주다. 확실하진 않지만... 괴물 무리와 크게 싸운 후에 내 주머니에 나타난 거 같다.#이 구는 내 손에서 맥동하며 마치 크기를 키우는 듯하다. 하지만 실제로 커지진 않는다.#이 구를 바라보면, 세상을 더 나은 곳으로 만들고 싶다는 압도적인 욕망에 휩싸인다. 야영지의 건축가들에게 줘야 한다."
encyclo_res9_0="이걸 왜 ^보주^라고 불렀는지 모르겠다. 어쩌다 보니 그렇게 이름을 붙이게 된 거 같다. 이 보주는 마치 해골처럼 생겼지만, 인간의 것은 아닌 거 같다.#이걸 바라볼 때 거대한 절망이 날 압도하는 게 느껴진다. 싸우거나 다른 무언가를 할 만한 의지를 잃게 된다. 심지어 삶에 대한 의지도 말이다. 그만 바라봐야겠다. 하지만 이상한 것은, 내가 이걸 손 안에서 꽉 쥘수록, 내 안에 삶에 대한 의지를 채워 준다는 것이다. 참으로 이상한 물건이다.#어째서인지 내가 죽음의 문 앞에 서게 될지라도, 이 구체가 날 야영지로 다시 돌아올 수 있게 해줄 것 같다."
encyclo_res11_0="^책^이라기엔 너무 어감이 강하지만, 일단은 그렇게 부르자.#대부분의 페이지가 비어있고, 다른 장도 반쯤 지워져 있거나 알 수 없는 언어로 적혀있다.#야영지로 돌아가면 이걸 읽을 수 있을만한 사람을 찾아봐야겠다."
encyclo_res13_0="세상은 더 이상 존재하지 않는다. 하지만 아직도 그 일부분이 기억난다. 허나 내 기억도 간혹 믿을 수가 없다. 인식했다고 생각하는 것이 다른 무언가가 되기 때문이다.#푸른 풀로 가득한 목초지는 눈을 감았다 뜨면 꽃이 만개하고 있다. 내가 존재를 확실하게 알고 있는 돌맹이는 산이 되어버린다.#이런 변화가 쌓이고 쌓일 때, 인지할 수 있는 물리적인 형태의 변형이 태어난다. 뭐라 묘사할 수가 없다. 왜냐면 그 형태가 계속 변하기 때문이다."
encyclo_res15_0="무언가 매우 슬픈 것에 대한 기억이 뭉친 것이다.#의지에 반해 되살아난 해골, 주변에 있는 모든 것들의 고통을 탐닉하는 흡혈귀 같은 언데드를 보면 죽음이 떠오른다. 세상이 모든 것을 잊어버렸다. 죽음마저도 말이다.#죽음을 계속 기억하고 있어야 한다. 다행히도, 이 세상에는 물리적 형태로 남은 죽음이 많다. 초라한 흔적이라든지, 아니면 더 확실하게 알 수 있는 내세의 보주라든지 말이다."
encyclo_res17_0="우주 그 자체의 조각이자, 시간의 조각이며, 무언가 무한하며 형용할 수 없는 것의 조각이다.#이걸 손에 쥐고 있어도 그 형태를 느낄 수가 없다.#이런 물건은 마법을 쓸 줄 아는 다양한 생물들에 의해 우리 세상으로 흘러 들어온다. 천계의 조각은 이런 자들이 추출해내 자신의 욕망대로 사용하는 것이다."
encyclo_res19_0="영감이 물질화 된 조각이다. 뭔가 인공적으로 만들어진 것을 보면, 나도 무언가를 창조하고 싶은 기분이 느껴진다. 내가 그런 기술을 모르는 것이 안타까울 뿐이다.#하지만 복잡한 상자나 허수아비 같은 기이한 생물을 마주쳤을 때 얻는 것들을 놓치고 다닐 수도 없는 노릇이다.#야영지로 돌아가면 분명 이런 내 영감을 제대로 사용해줄 수 있는 숙련된 장인을 찾을 수 있을 것이다."
encyclo_res21_0="세상은 사라졌지만 자연은 언제나 적응하려 한다. 그리고 살아있는 직물은 그에 대한 증거다. 이건 끊임없이 움직이는 자그마한 뿌리다.#손 안에서 뒤틀리고 씰룩거린다. 마치 자라날 흙을 찾는 것 같다. 이 직물을 여러 개 묶으면 하나의 보주가 된다. 그러면 이 직물들은 안정을 취하고 잠에 빠져든다.#이 뿌리들은 이 비어버린 세상에서 다른 식물이나 살아있는 생물에게 가까워지려 하는 것 같다. 그렇다고 야영지에 이걸 심으려는 생각은 들지 않는다. 뭐가 자라날지는 아무도 모르니까 말이다."
encyclo_res23_0="어떤 물질의 한 방울이다. 만지면 차갑고 액체 같지만, 정확하게 액체는 아니다.#이것은 손에서 커다란 방울이 되어 자그마한 벌레 떼마냥 기어다니기 시작한다. 물론 이게 곤충이 아니라고도 확신할 수는 없다. 이 형태 없는 물질을 충분히 모으면, 작은 구체가 되어 살아있는 듯한 행동을 멈춘다. 이걸 화합의 보 주라고 부를 것이다.#처음엔 일종의 슬라임이라고 생각했다. 하지만 이 물건은 다양한 액체나 무리를 지어다니는 생물에게서 발견되는 것으로 보인다."

